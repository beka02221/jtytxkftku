<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Добавлен viewport-fit=cover для поддержки safe area (например, на iOS) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TON Deposit</title>

  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papNXFL4XqT7HuZL5lfpHZcPzs20r5o0iKpF3EL4+qmbRvdT2cx+fPjf4yZjQbjXKoHkZVvV+6Wd3SRy1/9JQw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    /* ======= Сброс стилей и базовые настройки ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: #0e162e; /* Тёмно-синий фон */
    }
    /* Добавлены отступы для safe area */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      color: #e0e0e0;
    }

    /* ======= Типографика ======= */
    h1, h2, h3, h4 {
      font-family: 'Press Start 2P', monospace;
      color: #bb86fc;
    }
    p, span, label, input, div {
      font-family: sans-serif;
      color: #e0e0e0;
    }

    /* ======= Верхняя панель ======= */
    #topBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 10px;
      background: rgba(14,22,46,0.9);
      backdrop-filter: blur(8px);
      z-index: 100;
    }
    /* Кнопки в верхней панели: иконка + текст */
    #backButton, #langSwitchBtn {
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-right: 10px;
    }
    #backButton:hover, #langSwitchBtn:hover {
      color: #bb86fc;
    }
    #connect {
      margin-left: auto;
    }

    /* ======= Основной контейнер ======= */
    .container {
      margin-top: calc(70px + env(safe-area-inset-top)); /* учитываем верхнюю панель и safe area */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: appear 0.5s ease forwards;
      overflow-y: auto;
      width: 100%;
    }
    @keyframes appear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======= Блок баланса ======= */
    .balance-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }
    .balance-block img {
      width: 18px;
      height: 18px;
      margin-top: 5px;
    }
    .username {
      font-family: 'Press Start 2P', monospace;
      color: #bb86fc;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .tickets-count {
      font-size: 28px;
      font-weight: bold;
      color: #e0e0e0;
    }

    /* ======= Блок слайдера и ввода ======= */
    .slider-block {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      gap: 15px;
    }
    .slider-title {
      font-family: 'Press Start 2P', monospace;
      color: #bb86fc;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }
    .slider-row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 70%;
      height: 10px;
      background: linear-gradient(90deg, #bb86fc, #29b6f6);
      border-radius: 3px;
      outline: none;
      transition: background 0.3s;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #bb86fc;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #29b6f6;
    }
    #ticketInput {
      width: 100px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #29b6f6;
      border-radius: 8px;
      padding: 8px 12px;
      color: #e0e0e0;
      background-color: rgba(255,255,255,0.1);
    }
    #ticketInput:focus {
      outline: none;
      box-shadow: 0 0 5px #bb86fc;
    }
    #priceDisplay {
      font-size: 14px;
      color: #e0e0e0;
    }

    /* ======= Кнопки ======= */
    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #bb86fc, #29b6f6);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* ======= Модальное окно ======= */
    #notificationModal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: rgba(14,22,46,0.9);
      backdrop-filter: blur(5px);
      border: 2px solid #3b3b3b;
      padding: 20px;
      width: 80%;
      max-width: 360px;
      text-align: center;
      border-radius: 10px;
    }
    .modal-content p {
      margin-bottom: 16px;
      font-family: sans-serif;
      font-size: 12px;
      color: #e0e0e0;
    }

    /* ======= Адаптивность ======= */
    @media (max-width: 480px) {
      button, input, .tickets-count {
        font-size: 12px;
      }
      .slider-block {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Верхняя панель: "Назад", "Смена языка" и TonConnect -->
  <div id="topBar">
    <button id="backButton" onclick="goBack()" aria-label="Назад">
      <i class="fa-solid fa-arrow-left"></i> <span id="backText">Назад</span>
    </button>
    <button id="langSwitchBtn" onclick="toggleLanguage()" aria-label="Сменить язык">
      <i class="fa-solid fa-language"></i> <span id="langSwitchText">EN</span>
    </button>
    <div id="connect"></div>
  </div>

  <!-- Основной контейнер -->
  <div class="container">
    <!-- Блок баланса -->
    <div class="balance-block">
      <span class="username" id="username">@User</span>
      <span class="tickets-count" id="balance">0</span>
      <img src="https://img.icons8.com/ios-filled/50/coins.png" alt="Tickets" />
    </div>

    <!-- Блок слайдера и ввода -->
    <div class="slider-block">
      <div class="slider-title" id="sliderLabel">Сколько билетов?</div>
      <div class="slider-row">
        <input
          type="range"
          id="ticketRange"
          min="5"
          max="30"
          step="5"
          value="5"
          oninput="onTicketRangeInput()"
          aria-label="Слайдер выбора билетов"
        />
        <input
          type="number"
          id="ticketInput"
          min="5"
          max="30"
          step="5"
          value="5"
          oninput="onTicketInputChange()"
          aria-label="Количество билетов"
        />
      </div>
      <div id="priceDisplay">Цена: 0.5 TON</div>
      <!-- Кнопка "Купить билеты" -->
      <button id="depositBtn" onclick="makeDeposit()" aria-label="Купить билеты">
        <i class="fa-solid fa-ticket"></i> Купить билеты
      </button>
    </div>
  </div>

  <!-- Модальное окно уведомлений -->
  <div id="notificationModal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button onclick="closeModal()" aria-label="Закрыть модальное окно">OK</button>
    </div>
  </div>

  <script>
    /* --------------------------------------------------
       1. Переключение языков (RU <-> EN)
    -------------------------------------------------- */
    let currentLanguage = 'ru';
    const translations = {
      ru: {
        back: "Назад",
        langBtn: "EN",
        sliderTitle: "Сколько билетов?",
        depositBtn: "Купить билеты",
        depositSuccess: (tickets, price) => `✅ Отлично! Вы приобрели ${tickets} билетов за ${price} TON!`,
        depositError: "⚠️ Упс, что-то пошло не так. Попробуйте ещё раз.",
        userError: "Ошибка: пользователь Telegram не определён!",
        userNotAuthorized: "Не авторизован в Telegram"
      },
      en: {
        back: "Back",
        langBtn: "RU",
        sliderTitle: "How many tickets?",
        depositBtn: "Buy Tickets",
        depositSuccess: (tickets, price) => `✅ Successfully purchased ${tickets} tickets for ${price} TON!`,
        depositError: "⚠️ Transaction was declined or an error occurred.",
        userError: "Error: Telegram user is not defined!",
        userNotAuthorized: "Not authorized in Telegram"
      }
    };

    function updateTexts() {
      document.getElementById('backText').textContent = translations[currentLanguage].back;
      document.getElementById('langSwitchText').textContent = translations[currentLanguage].langBtn;
      document.getElementById('sliderLabel').textContent = translations[currentLanguage].sliderTitle;
      document.getElementById('depositBtn').innerHTML = '<i class="fa-solid fa-ticket"></i> ' + translations[currentLanguage].depositBtn;
    }

    function toggleLanguage() {
      currentLanguage = (currentLanguage === 'ru') ? 'en' : 'ru';
      updateTexts();
    }
    updateTexts(); // Инициализация текстов

    /* --------------------------------------------------
       2. Telegram WebApp
    -------------------------------------------------- */
    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentUsername = null;
    let userRef = null;
    let localTickets = 0;

    /* --------------------------------------------------
       3. Инициализация Firebase
    -------------------------------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
      authDomain: "test-with-likes.firebaseapp.com",
      databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
      projectId: "test-with-likes",
      storageBucket: "test-with-likes",
      messagingSenderId: "764738820142",
      appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
      measurementId: "G-WJNF0HSN9P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* --------------------------------------------------
       4. Проверка пользователя Telegram
    -------------------------------------------------- */
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      currentUsername = tg.initDataUnsafe.user.username || '';
      document.getElementById('username').textContent = '@' + currentUsername;
      if (currentUsername) {
        userRef = db.ref('users/' + currentUsername);
        userRef.once('value', snapshot => {
          if (!snapshot.exists()) {
            userRef.set({
              tickets: 0,
              points: 0,
              lastSpinTime: 0
            });
          }
        });
        userRef.on('value', snapshot => {
          const data = snapshot.val() || {};
          localTickets = data.tickets || 0;
          updateTicketsDisplay(localTickets);
        });
      }
    } else {
      document.getElementById('username').textContent =
        translations[currentLanguage].userNotAuthorized;
    }

    /* --------------------------------------------------
       5. Обновление отображения билетов
    -------------------------------------------------- */
    function updateTicketsDisplay(tickets) {
      document.getElementById('balance').innerHTML = `<b>${tickets}</b>`;
    }

    /* --------------------------------------------------
       6. Кнопка "Назад"
    -------------------------------------------------- */
    function goBack() {
      window.location.href = 'index.html';
    }

    /* --------------------------------------------------
       7. Инициализация TonConnect UI
    -------------------------------------------------- */
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://beka02221.github.io/tonmonifestjson/tonconnect-manifest.json',
      buttonRootId: 'connect'
    });

    /* --------------------------------------------------
       8. Синхронизация слайдера и инпута (от 5 до 30, шаг 5)
    -------------------------------------------------- */
    function updatePriceDisplay(ticketCount) {
      // Цена: каждые 5 билетов стоят 0.5 TON → цена = ticketCount * 0.1
      const price = (ticketCount * 0.1).toFixed(1);
      document.getElementById('priceDisplay').textContent = `Цена: ${price} TON`;
    }

    function onTicketRangeInput() {
      const val = document.getElementById('ticketRange').value;
      document.getElementById('ticketInput').value = val;
      updatePriceDisplay(val);
    }
    function onTicketInputChange() {
      let val = parseInt(document.getElementById('ticketInput').value, 10);
      if (isNaN(val)) val = 5;
      if (val < 5) val = 5;
      if (val > 30) val = 30;
      // Округляем до ближайшего кратного 5
      val = Math.round(val / 5) * 5;
      document.getElementById('ticketInput').value = val;
      document.getElementById('ticketRange').value = val;
      updatePriceDisplay(val);
    }

    /* --------------------------------------------------
       9. Модальное окно уведомлений
    -------------------------------------------------- */
    function showModal(message) {
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('notificationModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('notificationModal').style.display = 'none';
    }

    /* --------------------------------------------------
       10. Функция покупки билетов (makeDeposit)
    -------------------------------------------------- */
    async function makeDeposit() {
      if (!currentUsername || !userRef) {
        showModal(translations[currentLanguage].userError);
        return;
      }
      const val = parseInt(document.getElementById('ticketInput').value, 10);
      const ticketCount = isNaN(val) ? 5 : val;
      // Цена в TON: ticketCount * 0.1, переводим в нано (1 TON = 1e9 nano)
      const nanoAmount = (ticketCount * 0.1 * 1e9).toString();

      const transaction = {
        validUntil: Math.round(Date.now() / 1000) + 60,
        messages: [
          {
            address: 'UQCMdlOY7M1SrKRM58Cf13XkZTBe0ul0uI4Mz4hMrrzwGP78',
            amount: nanoAmount
          }
        ]
      };

      try {
        await tonConnectUI.sendTransaction(transaction);
        localTickets += ticketCount;
        updateTicketsDisplay(localTickets);
        userRef.update({ tickets: localTickets });
        const price = (ticketCount * 0.1).toFixed(1);
        showModal(translations[currentLanguage].depositSuccess(ticketCount, price));
      } catch (err) {
        showModal(translations[currentLanguage].depositError);
      }
    }
  </script>
</body>
</html>
