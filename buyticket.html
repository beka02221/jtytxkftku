<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Deposit</title>

  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Google Fonts: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- FontAwesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ======= Базовый сброс и фон ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: #0e162e;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }

    /* ======= Типографика ======= */
    h1, h2, h3, h4 {
      font-family: 'Press Start 2P', monospace;
      color: #bb86fc;
    }
    p, span, label, input, div {
      color: #e0e0e0;
    }

    /* ======= Верхняя панель ======= */
    #topBar {
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      height: 50px;
      background: rgba(14,22,46,0.8);
      backdrop-filter: blur(8px);
    }
    #topBar button {
      background: none;
      border: none;
      color: #e0e0e0;
      font-size: 18px;
      cursor: pointer;
    }
    #topBar button:hover {
      color: #29b6f6;
    }

    /* ======= Контейнер ======= */
    .container {
      width: 100%;
      max-width: 500px;
      margin: 70px auto 20px auto; /* учитываем фиксированную верхнюю панель */
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: appear 0.5s ease forwards;
    }
    @keyframes appear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======= Блок баланса ======= */
    .balance-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }
    .balance-block img {
      width: 24px;
      height: 24px;
      margin-top: 5px;
    }
    .username {
      font-family: 'Press Start 2P', monospace;
      color: #bb86fc;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .tickets-count {
      font-size: 28px;
      font-weight: bold;
      color: #e0e0e0;
    }

    /* ======= Блок слайдера и ввода ======= */
    .slider-block {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      font-size: 14px;
    }
    .slider-title {
      font-family: 'Press Start 2P', monospace;
      color: #bb86fc;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }
    .slider-row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 70%;
      height: 10px;
      border-radius: 5px;
      outline: none;
      background: linear-gradient(90deg, #bb86fc, #29b6f6);
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #bb86fc;
      border: 2px solid #29b6f6;
      cursor: pointer;
    }
    #ticketInput {
      width: 100px;
      text-align: center;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #e0e0e0;
      background-color: rgba(255,255,255,0.1);
    }
    #ticketInput:focus {
      outline: 2px solid #bb86fc;
    }
    #priceDisplay {
      font-size: 14px;
      color: #e0e0e0;
    }

    /* ======= Кнопки ======= */
    button.action-btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #bb86fc, #29b6f6);
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    button.action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    button.action-btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* ======= Модальное окно ======= */
    #notificationModal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: rgba(14,22,46,0.9);
      backdrop-filter: blur(5px);
      border: 2px solid #3b3b3b;
      padding: 20px;
      width: 80%;
      max-width: 360px;
      text-align: center;
      border-radius: 10px;
    }
    .modal-content p {
      margin-bottom: 16px;
      font-size: 12px;
      color: #e0e0e0;
    }

    /* ======= Адаптивность ======= */
    @media (max-width: 480px) {
      .tickets-count, button.action-btn, #ticketInput {
        font-size: 12px;
      }
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Верхняя панель навигации -->
  <div id="topBar">
    <button id="backButton" onclick="goBack()" aria-label="Назад">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button id="langSwitchBtn" onclick="toggleLanguage()" aria-label="Переключить язык">
      <i class="fa-solid fa-language"></i>
    </button>
    <div id="connect"></div>
  </div>

  <!-- Основной контейнер -->
  <div class="container">
    <!-- Блок баланса -->
    <div class="balance-block">
      <span class="username" id="username">@User</span>
      <span class="tickets-count" id="balance">0</span>
      <img src="https://raw.githubusercontent.com/qnexst/404token/main/ticket.png" alt="Tickets" />
    </div>

    <!-- Блок слайдера и ввода -->
    <div class="slider-block">
      <div class="slider-title" id="sliderLabel">Сколько билетов?</div>
      <div class="slider-row">
        <input type="range" id="ticketRange" min="5" max="30" step="5" value="5" oninput="onTicketRangeInput()" aria-label="Слайдер выбора билетов"/>
        <input type="number" id="ticketInput" min="5" max="30" step="5" value="5" oninput="onTicketInputChange()" aria-label="Количество билетов"/>
      </div>
      <div id="priceDisplay">Цена: 0.5 TON</div>
      <button id="depositBtn" class="action-btn" onclick="makeDeposit()" aria-label="Купить билеты">
        <i class="fa-solid fa-ticket"></i> Купить билеты
      </button>
    </div>
  </div>

  <!-- Модальное окно уведомлений -->
  <div id="notificationModal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="action-btn" onclick="closeModal()" aria-label="Закрыть окно">OK</button>
    </div>
  </div>

  <script>
    /* --------------------------------------------------
       1. Переключение языков (RU <-> EN)
    -------------------------------------------------- */
    let currentLanguage = 'ru';
    const translations = {
      ru: {
        back: "Назад",
        langBtn: "EN",
        sliderTitle: "Сколько билетов?",
        depositBtn: "Купить билеты",
        depositSuccess: (tickets, price) => `Успешная покупка: ${tickets} билетов за ${price} TON!`,
        depositError: "Транзакция отклонена или произошла ошибка.",
        userError: "Ошибка: пользователь Telegram не определён!",
        userNotAuthorized: "Не авторизован в Telegram"
      },
      en: {
        back: "Back",
        langBtn: "RU",
        sliderTitle: "How many tickets?",
        depositBtn: "Buy Tickets",
        depositSuccess: (tickets, price) => `Successfully purchased ${tickets} tickets for ${price} TON!`,
        depositError: "Transaction was declined or an error occurred.",
        userError: "Error: Telegram user is not defined!",
        userNotAuthorized: "Not authorized in Telegram"
      }
    };

    function updateTexts() {
      document.getElementById('backButton').setAttribute('aria-label', translations[currentLanguage].back);
      document.getElementById('langSwitchBtn').setAttribute('aria-label', "Переключить язык");
      document.getElementById('sliderLabel').textContent = translations[currentLanguage].sliderTitle;
      document.getElementById('depositBtn').innerHTML = `<i class="fa-solid fa-ticket"></i> ${translations[currentLanguage].depositBtn}`;
    }

    function toggleLanguage() {
      currentLanguage = (currentLanguage === 'ru') ? 'en' : 'ru';
      updateTexts();
    }
    updateTexts();

    /* --------------------------------------------------
       2. Инициализация Telegram WebApp
    -------------------------------------------------- */
    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentUsername = null;
    let userRef = null;
    let localTickets = 0;

    /* --------------------------------------------------
       3. Инициализация Firebase
    -------------------------------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
      authDomain: "test-with-likes.firebaseapp.com",
      databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
      projectId: "test-with-likes",
      storageBucket: "test-with-likes",
      messagingSenderId: "764738820142",
      appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
      measurementId: "G-WJNF0HSN9P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* --------------------------------------------------
       4. Проверка пользователя Telegram
    -------------------------------------------------- */
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      currentUsername = tg.initDataUnsafe.user.username || '';
      document.getElementById('username').textContent = '@' + currentUsername;
      if (currentUsername) {
        userRef = db.ref('users/' + currentUsername);
        userRef.once('value', snapshot => {
          if (!snapshot.exists()) {
            userRef.set({
              tickets: 0,
              points: 0,
              lastSpinTime: 0
            });
          }
        });
        userRef.on('value', snapshot => {
          const data = snapshot.val() || {};
          localTickets = data.tickets || 0;
          updateTicketsDisplay(localTickets);
        });
      }
    } else {
      document.getElementById('username').textContent =
        translations[currentLanguage].userNotAuthorized;
    }

    /* --------------------------------------------------
       5. Обновление отображения билетов
    -------------------------------------------------- */
    function updateTicketsDisplay(tickets) {
      document.getElementById('balance').innerHTML = `<b>${tickets}</b>`;
    }

    /* --------------------------------------------------
       6. Кнопка "Назад"
    -------------------------------------------------- */
    function goBack() {
      window.location.href = 'index.html';
    }

    /* --------------------------------------------------
       7. Инициализация TonConnect UI
    -------------------------------------------------- */
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://beka02221.github.io/tonmonifestjson/tonconnect-manifest.json',
      buttonRootId: 'connect'
    });

    /* --------------------------------------------------
       8. Синхронизация слайдера и поля ввода (от 5 до 30, шаг 5)
    -------------------------------------------------- */
    function updatePriceDisplay(ticketCount) {
      const price = (ticketCount * 0.1).toFixed(1);
      document.getElementById('priceDisplay').textContent = `Цена: ${price} TON`;
    }
    function onTicketRangeInput() {
      const val = document.getElementById('ticketRange').value;
      document.getElementById('ticketInput').value = val;
      updatePriceDisplay(val);
    }
    function onTicketInputChange() {
      let val = parseInt(document.getElementById('ticketInput').value, 10);
      if (isNaN(val)) val = 5;
      if (val < 5) val = 5;
      if (val > 30) val = 30;
      val = Math.round(val / 5) * 5;
      document.getElementById('ticketInput').value = val;
      document.getElementById('ticketRange').value = val;
      updatePriceDisplay(val);
    }

    /* --------------------------------------------------
       9. Модальное окно уведомлений
    -------------------------------------------------- */
    function showModal(message) {
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('notificationModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('notificationModal').style.display = 'none';
    }

    /* --------------------------------------------------
       10. Функция покупки билетов (makeDeposit)
    -------------------------------------------------- */
    async function makeDeposit() {
      if (!currentUsername || !userRef) {
        showModal(translations[currentLanguage].userError);
        return;
      }
      const val = parseInt(document.getElementById('ticketInput').value, 10);
      const ticketCount = isNaN(val) ? 5 : val;
      const nanoAmount = (ticketCount * 0.1 * 1e9).toString();

      const transaction = {
        validUntil: Math.round(Date.now() / 1000) + 60,
        messages: [
          {
            address: 'UQCMdlOY7M1SrKRM58Cf13XkZTBe0ul0uI4Mz4hMrrzwGP78',
            amount: nanoAmount
          }
        ]
      };

      try {
        await tonConnectUI.sendTransaction(transaction);
        localTickets += ticketCount;
        updateTicketsDisplay(localTickets);
        userRef.update({ tickets: localTickets });
        const price = (ticketCount * 0.1).toFixed(1);
        showModal(translations[currentLanguage].depositSuccess(ticketCount, price));
      } catch (err) {
        showModal(translations[currentLanguage].depositError);
      }
    }
  </script>
</body>
</html>
