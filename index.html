<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Оплата 30 TG Stars</title>
  <!-- Подключение Telegram Web Apps JS SDK -->
  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Оплата 30 TG Stars</h1>
  <button id="payButton">Оплатить 30 TG Stars</button>

  <script>
    // Инициализация Telegram Web Apps
    Telegram.WebApp.ready();

    // Обработчик нажатия на кнопку
    document.getElementById("payButton").addEventListener("click", function() {
      // Формируем объект с данными платежа
      const paymentData = {
        amount: 30,
        currency: 'TG Stars'
      };

      // Отправляем данные платежа в Telegram.
      // В реальной интеграции этот вызов может отличаться, в зависимости от требований API Telegram Stars.
      Telegram.WebApp.sendData(JSON.stringify(paymentData));

      // Дополнительно можно вывести уведомление или произвести другие действия
      alert("Платеж инициирован: 30 TG Stars");
    });
  </script>
</body>
</html>
