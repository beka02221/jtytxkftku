<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Полноэкранный режим</title>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет, народ!</h1>
  <p>Нажмите где-нибудь на странице, чтобы включить полноэкранный режим.</p>
  <script>
    const tg = window.Telegram.WebApp;
    console.log("Telegram WebApp API:", tg);

    async function goFullScreen() {
      try {
        // Если доступен метод tg.requestFullScreen, пробуем его
        if (tg.requestFullScreen) {
          await tg.requestFullScreen();
          console.log("tg.requestFullScreen() сработал");
        } else if (document.documentElement.requestFullscreen) {
          // Фолбэк на стандартный Fullscreen API
          await document.documentElement.requestFullscreen();
          console.log("document.documentElement.requestFullscreen() сработал");
        } else {
          console.error("Полноэкранный режим не поддерживается");
        }
      } catch (err) {
        console.error("Ошибка при переходе в полноэкранный режим:", err);
      }
    }

    // Обработчик первого клика пользователя
    function handleFirstClick() {
      console.log("Клик зафиксирован, пытаемся перейти в полноэкранный режим");
      goFullScreen();
      document.removeEventListener("click", handleFirstClick);
    }

    document.addEventListener("click", handleFirstClick, { once: true });
  </script>
</body>
</html>
