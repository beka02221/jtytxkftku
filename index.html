<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Запрещаем масштабирование, чтобы не было горизонтального скролла -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Mobile Games Site</title>

  <!-- Шрифт Press Start 2P -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Подключение Telegram Web App API -->

  <!-- Подключение Firebase -->

  <style>
    /* Обнуление и базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #00FF00;
      overflow-x: hidden; /* Запрет горизонтального скролла */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Верхняя панель с аватаром, юзернеймом и балансом */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 2px solid #00FF00;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00FF00;
    }
    .balances {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .balances span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Основной контейнер для вкладок */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    /* Навигация внизу экрана */
   /* Навигация внизу экрана */
nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 2px solid #00FF00;
  padding: 10px 0;
  background-color: #000; /* Добавим фон для лучшей видимости */
}

nav button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 10px;
  border-radius: 10px;
  transition: 0.3s;
}

nav button img {
  width: 30px;
  height: 30px;
}

nav button:hover {
  background-color: #00FF00;
}

@media (max-width: 480px) {
  nav button img {
    width: 25px;
    height: 25px;
  }
}


    /* Стили для скрытых/открытых секций */
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }

    /* Раздел Play */
    .games-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
    }
    .game-card {
      min-width: 200px;
      border: 2px solid #00FF00;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;
      background-color: #111;
    }
    .game-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .game-card button {
      margin-top: 10px;
      background-color: #00FF00;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .game-card button:hover {
      opacity: 0.8;
    }

    /* Раздел Tickets (Колесо фортуны) */
    .wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .wheel {
      width: 200px;
      height: 200px;
      border: 2px solid #00FF00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #111;
    }
    .spin-result {
      margin-top: 10px;
      text-align: center;
    }
    .tickets-actions button {
      background-color: #00FF00;
      color: #000;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .tickets-actions button:hover {
      opacity: 0.8;
    }

    /* Раздел Leaderboard */
    .leaderboard-container {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #00FF00;
      padding: 10px;
      text-align: left;
    }
    .info-button {
      background-color: #00FF00;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    /* Раздел Referral */
    .referral-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      text-align: center;
    }
    .referral-link {
      word-wrap: break-word;
      border: 1px solid #00FF00;
      padding: 5px;
      margin-bottom: 5px;
      width: 80%;
      background-color: #111;
      border-radius: 5px;
    }
    .copy-button {
      background-color: #00FF00;
      color: #000;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Глобальное Модальное окно для сообщений (вместо alert) */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-backdrop.active {
      display: flex;
    }
    .modal {
      background-color: #000;
      border: 2px solid #00FF00;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border-radius: 5px;
    }
    .modal h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .modal p {
      margin-bottom: 20px;
      white-space: pre-line;
      font-size: 14px;
    }
    .close-modal {
      background-color: #00FF00;
      color: #000;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Модалка для инфо о сезоне */
    .modal-season {
      text-align: left;
    }

  /* Модальное окно для игр */
.game-modal-backdrop {
  position: fixed;
  top: 60px; /* Высота header (может потребоваться уточнение) */
  left: 0;
  width: 100%;
  height: calc(100% - 60px); /* Высота экрана минус высота header */
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

.game-modal-backdrop.active {
  display: flex;
}

.game-modal {
  background-color: #111;
  border: 2px solid #00FF00;
  border-radius: 5px;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
}

.game-modal-header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  border-bottom: 2px solid #00FF00;
  background-color: #000; /* Добавим фон для header внутри модалки */
}

.game-modal-header h2 {
  font-size: 20px;
}

.game-canvas-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#gameCanvas, #match3Canvas {
  background-color: #222;
  border: 1px solid #00FF00;
  width: 100%;
  height: 100%;
}

    /* Адаптивность */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .user-info img {
        width: 30px;
        height: 30px;
      }
      nav button {
        font-size: 12px;
      }
      .game-modal-header h2 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Шапка сайта: аватар, юзернейм, баланс -->
  <header>
    <div class="user-info">
      <img id="userPhoto" src="" alt="Avatar" />
      <span id="username">@User</span>
    </div>
    <div class="balances">
      <span>
        <img src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/64/00FF00/external-ticket-cinema-kmg-design-glyph-kmg-design.png"
             alt="tickets" width="20" />
        <span id="ticketCount">0</span>
      </span>
      <span>
        <img src="https://img.icons8.com/ios-filled/50/00FF00/coins.png"
             alt="coins" width="20"/>
        <span id="coinCount">0</span>
      </span>
      <span>
        <img src="https://img.icons8.com/ios-filled/50/00FF00/rating.png"
             alt="points" width="20"/>
        <span id="pointCount">0</span>
      </span>
    </div>
  </header>

  <!-- Основной контент -->
  <main>
    <!-- Раздел Play -->
    <section id="playSection" class="section active">
      <h2>Play</h2>
      <div class="games-container">
        <!-- Игра 1 -->
        <div class="game-card">
          <img src="https://img.icons8.com/external-justicon-flat-justicon/64/00FF00/external-dinosaur-stuffed-animals-justicon-flat-justicon.png"
               alt="Dino Runner">
          <p>Раннер с динозавром</p>
          <button onclick="handleStartGame('game1', 1)">Играть (1 билет)</button>
        </div>
        <!-- Игра 2 -->
        <div class="game-card">
          <img src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/00FF00/external-candy-alimentation-icongeek26-glyph-icongeek26.png"
               alt="Match-3">
          <p>"3 в ряд"</p>
          <button onclick="handleStartGame('game2', 1)">Играть (1 билет)</button>
        </div>
      </div>
    </section>

    <!-- Раздел Tickets (Колесо фортуны) -->
    <section id="ticketsSection" class="section">
      <h2>Tickets</h2>
      <div class="wheel-container">
        <div class="wheel" id="wheel">
          <span>Колесо</span>
        </div>
        <div class="tickets-actions">
          <button onclick="spinWheel()">Вращать (раз в 24ч)</button>
          <button onclick="buyTickets()">Купить билеты</button>
        </div>
        <div class="spin-result" id="spinResult"></div>
      </div>
    </section>

    <!-- Раздел Leaderboard -->
    <section id="leaderboardSection" class="section">
      <h2>Leaderboard</h2>
      <button class="info-button" onclick="openSeasonInfoModal()">Инфо</button>
      <div class="leaderboard-container">
        <table id="leaderboardTable">
          <thead>
            <tr>
              <th>Место</th>
              <th>Пользователь</th>
              <th>Очки</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Генерируется из Firebase -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Раздел Referral -->
    <section id="referralSection" class="section">
      <h2>Referral</h2>
      <div class="referral-container">
        <p>Приглашайте друзей по ссылке и получайте бонусы!</p>
        <div class="referral-link" id="referralLink">
          Ссылка появится после авторизации...
        </div>
        <button class="copy-button" onclick="copyReferralLink()">Скопировать</button>
      </div>
    </section>
  </main>

  <!-- Нижняя навигация -->
 <!-- Нижняя навигация -->
<nav>
  <button onclick="showSection('playSection')" title="Play">
    <img src="https://img.icons8.com/ios-filled/50/00FF00/play--v1.png" alt="Play" />
  </button>
  <button onclick="showSection('ticketsSection')" title="Tickets">
    <img src="https://img.icons8.com/ios-filled/50/00FF00/ticket.png" alt="Tickets" />
  </button>
  <button onclick="showSection('leaderboardSection')" title="Leaderboard">
    <img src="https://img.icons8.com/ios-filled/50/00FF00/leaderboard.png" alt="Leaderboard" />

</nav>


  <!-- Глобальное Модальное окно для сообщений (вместо alert) -->
  <div class="modal-backdrop" id="globalModalBackdrop">
    <div class="modal">
      <h2 id="globalModalTitle">Сообщение</h2>
      <p id="globalModalMessage"></p>
      <button class="close-modal" onclick="closeGlobalModal()">OK</button>
    </div>
  </div>

  <!-- Модалка для инфо о сезоне -->
  <div class="modal-backdrop" id="seasonModalBackdrop">
    <div class="modal modal-season">
      <h2>Информация о сезоне</h2>
      <p>
        Здесь можно указать детали сезона, призы, сроки и т.д.
      </p>
      <button class="close-modal" onclick="closeSeasonModal()">Закрыть</button>
    </div>
  </div>

  <!-- Модальное окно для игр -->
 <!-- Модальное окно для игр -->
<div class="game-modal-backdrop" id="gameModalBackdrop">
  <div class="game-modal">
    <div class="game-modal-header">
      <h2 id="gameModalTitle">Игра</h2>
      <!-- Удаляем кнопку закрытия, чтобы предотвратить выход из игры -->
      <!-- <button class="game-close-button" onclick="closeGameModal()">Закрыть</button> -->
    </div>
    <div class="game-canvas-container">
      <!-- Canvas для раннера -->
      <canvas id="gameCanvas" style="display: none;"></canvas>
      <!-- Canvas для Match-3 -->
      <canvas id="match3Canvas" style="display: none;"></canvas>
    </div>
  </div>
</div>


  <!-- Подключаем скрипты игр (game1.js, game2.js) и сам проект -->
  <script src="game1.js"></script>
  <script src="game2.js"></script>
  <script>
    /* --------------------------------------------------------------------
       1. Инициализация Firebase
       -------------------------------------------------------------------- */
   const firebaseConfig = {
  apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
  authDomain: "test-with-likes.firebaseapp.com",
  databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
  projectId: "test-with-likes",
  storageBucket: "test-with-likes.appspot.com",
  messagingSenderId: "764738820142",
  appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
  measurementId: "G-WJNF0HSN9P"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* --------------------------------------------------------------------
       2. Telegram Web App
       -------------------------------------------------------------------- */
    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentUser = null;

    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      currentUser = tg.initDataUnsafe.user;
      const userPhoto = document.getElementById('userPhoto');
      const usernameEl = document.getElementById('username');

      // Устанавливаем данные пользователя
      usernameEl.textContent = '@' + currentUser.username;
      if (currentUser.photo_url) {
        userPhoto.src = currentUser.photo_url;
      }

      // Сохраняем / обновляем профиль пользователя в Firebase
      const userRef = db.ref('users/' + currentUser.username);
      userRef.once('value', snapshot => {
        if (!snapshot.exists()) {
          userRef.set({
            photo: currentUser.photo_url || '',
            tickets: 0,
            coins: 0,
            points: 0
          });
        }
      });
    }

    // Следим за изменениями в данных пользователя
    if (currentUser) {
      const userRef = db.ref('users/' + currentUser.username);
      userRef.on('value', snapshot => {
        const data = snapshot.val() || {};
        document.getElementById('ticketCount').textContent = data.tickets || 0;
        document.getElementById('coinCount').textContent = data.coins || 0;
        document.getElementById('pointCount').textContent = data.points || 0;

        // Реферальная ссылка
        document.getElementById('referralLink').textContent =
          `https://t.me/<ВАШ_БОТ>?start=ref_${currentUser.username}`;
      });
    }

    /* --------------------------------------------------------------------
       3. Переключение вкладок
       -------------------------------------------------------------------- */
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    /* --------------------------------------------------------------------
       4. Глобальное модальное окно (замена alert)
       -------------------------------------------------------------------- */
    function showGlobalModal(title, message) {
      document.getElementById('globalModalTitle').textContent = title;
      document.getElementById('globalModalMessage').textContent = message;
      document.getElementById('globalModalBackdrop').classList.add('active');
    }
    function closeGlobalModal() {
      document.getElementById('globalModalBackdrop').classList.remove('active');
    }

    /* --------------------------------------------------------------------
       5. Игры (открытие модалок, списание билетов)
       -------------------------------------------------------------------- */
    let lastSpinTime = 0; // для примера

    function handleStartGame(gameName, ticketCost) {
      if (!currentUser) {
        showGlobalModal('Ошибка', 'Нет данных о пользователе!');
        return;
      }

      const userRef = db.ref('users/' + currentUser.username);
      userRef.once('value', snapshot => {
        const data = snapshot.val() || {};
        if ((data.tickets || 0) < ticketCost) {
          showGlobalModal('Нет билетов', 'У вас недостаточно билетов для игры!');
          return;
        }
        // Списываем билеты и запускаем игру
        userRef.update({ tickets: (data.tickets || 0) - ticketCost });

        openGameModal(gameName);
      });
    }

    // Модальное окно для игр
    function openGameModal(gameName) {
      // Скрываем оба canvas
      document.getElementById('gameCanvas').style.display = 'none';
      document.getElementById('match3Canvas').style.display = 'none';

      const modalTitle = document.getElementById('gameModalTitle');

      if (gameName === 'game1') {
        modalTitle.textContent = 'Раннер с динозавром';
        document.getElementById('gameCanvas').style.display = 'block';
        initGame1();  // Функция из game1.js
      } else {
        modalTitle.textContent = '"3 в ряд"';
        document.getElementById('match3Canvas').style.display = 'block';
        initGame2();  // Функция из game2.js
      }

      document.getElementById('gameModalBackdrop').classList.add('active');
    }

    function closeGameModal() {
      document.getElementById('gameModalBackdrop').classList.remove('active');
      // При закрытии сбрасываем игры, если нужно
      resetGame1(); // Функция из game1.js
      resetGame2(); // Функция из game2.js
    }

    /* --------------------------------------------------------------------
       6. Колесо фортуны / Tickets
       -------------------------------------------------------------------- */
    function spinWheel() {
      if (!currentUser) return;

      const now = Date.now();
      // Примерная проверка на 24 часа
      if (now - lastSpinTime < 24 * 60 * 60 * 1000) {
        showGlobalModal('Колесо фортуны', 'Бесплатное вращение доступно раз в 24 часа!');
        return;
      }

      // Случайная награда
      const possibleRewards = [5, 10, 15, 20];
      const reward = possibleRewards[Math.floor(Math.random() * possibleRewards.length)];
      lastSpinTime = now;

      const userRef = db.ref('users/' + currentUser.username);
      userRef.once('value', snapshot => {
        const data = snapshot.val() || {};
        const newTickets = (data.tickets || 0) + reward;
        userRef.update({ tickets: newTickets });
      });

      document.getElementById('spinResult').textContent =
        `Вы выиграли ${reward} билетов!`;
    }

    function buyTickets() {
      if (!currentUser) return;
      const userRef = db.ref('users/' + currentUser.username);
      userRef.once('value', snapshot => {
        const data = snapshot.val() || {};
        // Допустим, 1 билет = 1 монета
        if ((data.coins || 0) > 0) {
          userRef.update({
            coins: data.coins - 1,
            tickets: data.tickets + 1
          });
          showGlobalModal('Покупка билетов', 'Вы купили 1 билет за 1 монету!');
        } else {
          showGlobalModal('Ошибка', 'Недостаточно монет для покупки билетов!');
        }
      });
    }

    /* --------------------------------------------------------------------
       7. Leaderboard
       -------------------------------------------------------------------- */
    const leaderboardRef = db.ref('users');
    leaderboardRef.on('value', snapshot => {
      const usersData = snapshot.val() || {};
      const usersArray = Object.entries(usersData).map(([username, userObj]) => ({
        username,
        points: userObj.points || 0
      }));
      usersArray.sort((a, b) => b.points - a.points); // сортируем по очкам
      const topUsers = usersArray.slice(0, 10);

      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '';
      topUsers.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>@${user.username}</td>
          <td>${user.points}</td>
        `;
        tbody.appendChild(tr);
      });
    });

    function openSeasonInfoModal() {
      document.getElementById('seasonModalBackdrop').classList.add('active');
    }
    function closeSeasonModal() {
      document.getElementById('seasonModalBackdrop').classList.remove('active');
    }

    /* --------------------------------------------------------------------
       8. Referral
       -------------------------------------------------------------------- */
    function copyReferralLink() {
      const link = document.getElementById('referralLink').textContent;
      navigator.clipboard.writeText(link).then(() => {
        showGlobalModal('Скопировано', 'Реферальная ссылка скопирована в буфер обмена!');
      });
    }
  </script>
</body>
