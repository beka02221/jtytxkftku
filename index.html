<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Полноэкранный режим</title>
  <!-- Подключение Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет, народ!</h1>
  <p>Нажмите где-нибудь на странице, чтобы включить полноэкранный режим.</p>
  <script>
    // Получаем объект Telegram Web App
    const tg = window.Telegram.WebApp;
    console.log("Telegram WebApp API:", tg);

    // Функция для перехода в полноэкранный режим
    async function goFullScreen() {
      try {
        // Если доступен метод из Telegram API, пробуем его
        if (tg.requestFullScreen) {
          await tg.requestFullScreen();
          console.log("Полный экран активирован через tg.requestFullScreen()");
        } 
        // Фолбэк: стандартный HTML5 Fullscreen API
        else if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
          console.log("Полный экран активирован через document.documentElement.requestFullscreen()");
        } else {
          console.error("Полноэкранный режим не поддерживается в этом браузере");
        }
      } catch (err) {
        console.error("Ошибка при переходе в полноэкранный режим:", err);
      }
    }

    // Обработчик первого клика по документу
    document.addEventListener("click", function handleClick() {
      goFullScreen();
      // Убираем обработчик после первого клика
      document.removeEventListener("click", handleClick);
    }, { once: true });
  </script>
</body>
</html>
