<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App – Full Screen & Header Red</title>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет, народ!</h1>
  <p>Это пример мини-приложения с красным заголовком.</p>
  
  <script>
    const tg = window.Telegram.WebApp;
    
    // Устанавливаем красный цвет для заголовка
    tg.setHeaderColor({ color: '#FF0000' });
    
    // Дополнительно можно вызвать expand(), если нужно расширить приложение:
    // tg.expand();
  </script>
</body>
</html>
