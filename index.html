<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Важные мета-теги для адаптивности и поддержки полноэкранного режима -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <title>Автоматический Fullscreen Telegram WebApp</title>

  <!-- Подключение Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Сброс стилей и базовая настройка для адаптивного дизайна */
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать!</h1>
    <p>Приложение запущено в попытке автоматического перехода в полноэкранный режим.</p>
  </div>

  <script>
    // Инициализируем Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Пытаемся автоматически перейти в полноэкранный режим
    // Обратите внимание: этот вызов может быть заблокирован браузерами, если не считается частью пользовательского действия.
    tg.requestFullscreen();

    // Слушаем событие изменения полноэкранного режима
    tg.onEvent('web_app_fullscreen_changed', (isFullscreen) => {
      console.log('Полноэкранный режим:', isFullscreen ? 'Активирован' : 'Выключен');
    });
  </script>
</body>
</html>
