<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <!-- Viewport settings for responsive design and fullscreen support -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
  <title>Telegram Mini App</title>
  <!-- Подключение к Telegram WebApp API (SDK) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Стили адаптации под мобильные устройства и темы Telegram */
    html, body {
      margin: 0;
      padding: 0;
      /* Используем параметры темы Telegram или запасные значения */
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      /* Устанавливаем схему цветов для встроенных элементов (светлая/тёмная) */
      color-scheme: var(--tg-color-scheme, light);
      /* Масштабируемость и учет вырезов экрана (безопасная зона) */
      min-height: 100vh;
      /* Отступы с учётом безопасных зон на мобильных устройствах (например, вырез под камеру) */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      box-sizing: border-box;
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 16px;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 1.5em;
    }
    button {
      /* Адаптация цвета кнопки под тему Telegram или использование стандартных цветов */
      background-color: var(--tg-theme-button-color, #50a8eb);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      /* Кнопка занимает всю ширину на узких экранах */
      width: 100%;
      max-width: 200px;
    }
    button:active {
      /* Небольшое затемнение кнопки при нажатии */
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Простой интерфейс: приветственное сообщение и кнопка -->
    <h1>Добро пожаловать в мини-приложение!</h1>
    <p>Этот пример демонстрирует интеграцию с Telegram WebApp.</p>
    <button id="actionBtn">Нажми меня</button>
  </div>
  <script>
    // Инициализация объекта Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready(); // Сообщаем Telegram, что приложение готово
    // Если доступен метод expand(), переведём веб-приложение в полноэкранный режим
    if (typeof tg.expand === 'function') {
      tg.expand();
    }
    // Настраиваем начальную тему оформления в соответствии с темой Telegram
    if (tg.themeParams.bg_color) {
      document.body.style.backgroundColor = tg.themeParams.bg_color;
    }
    if (tg.themeParams.text_color) {
      document.body.style.color = tg.themeParams.text_color;
    }
    const button = document.getElementById('actionBtn');
    if (tg.themeParams.button_color) {
      button.style.backgroundColor = tg.themeParams.button_color;
    }
    if (tg.themeParams.button_text_color) {
      button.style.color = tg.themeParams.button_text_color;
    }
    // Отслеживаем изменение темы в Telegram и обновляем стили
    tg.onEvent('themeChanged', function() {
      if (tg.themeParams.bg_color) {
        document.body.style.backgroundColor = tg.themeParams.bg_color;
      }
      if (tg.themeParams.text_color) {
        document.body.style.color = tg.themeParams.text_color;
      }
      if (tg.themeParams.button_color) {
        button.style.backgroundColor = tg.themeParams.button_color;
      }
      if (tg.themeParams.button_text_color) {
        button.style.color = tg.themeParams.button_text_color;
      }
    });
    // Пример обработки нажатия на кнопку
    button.addEventListener('click', function() {
      alert('Кнопка нажата!');
      // При необходимости, можно использовать tg.showAlert('сообщение') для нативного окна Telegram
    });
  </script>
</body>
</html>
