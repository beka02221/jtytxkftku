<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Привет, народ!</title>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет, народ!</h1>
  <p>Добро пожаловать в наше мини-приложение!</p>
  <script>
    // Инициализация Telegram Web App API
    const tg = window.Telegram.WebApp;

    // Автоматическая регистрация: проверяем, доступны ли данные пользователя
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      console.log("Пользователь:", tg.initDataUnsafe.user);
      // Здесь можно добавить код для сохранения данных пользователя или перехода на другой экран
    } else {
      console.error("Нет данных пользователя");
    }

    // Функция для перехода в полноэкранный режим
    async function initFullScreen() {
      try {
        // Пытаемся перевести документ в полноэкранный режим
        await tg.requestFullScreen();
        console.log("Полный экран активирован");
      } catch (err) {
        console.error("Ошибка перехода в полный экран:", err);
      }
    }

    // Обработчик первого клика пользователя для активации полного экрана
    const handleFirstClick = () => {
      initFullScreen();
      // Убираем обработчик после первого вызова
      document.removeEventListener("click", handleFirstClick);
    };

    // Добавляем обработчик клика по документу
    document.addEventListener("click", handleFirstClick);
  </script>
</body>
</html>
