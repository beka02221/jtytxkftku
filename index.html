<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Установка цвета заголовка</title>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Пример мини-приложения</h1>
  <p>Привет, народ!</p>
  <script>
    const tg = window.Telegram.WebApp;

    // Вариант 1: Использование color_key (доступно с v6.1)
    // color_key может принимать значение "bg_color" или "secondary_bg_color"
    tg.setHeaderColor({ color_key: 'bg_color' });

    // Вариант 2: Передача конкретного цвета (доступно с v6.9)
    // tg.setHeaderColor({ color: '#00FF00' });
  </script>
</body>
</html>
