<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Привет, народ!</title>
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет, народ!</h1>
  <p>Добро пожаловать в наше мини-приложение!</p>
  <script>
    const tg = window.Telegram.WebApp;
    console.log("Telegram WebApp API:", tg);

    // Функция для запроса полноэкранного режима через Telegram API,
    // с fallback на стандартный Fullscreen API.
    async function goFullScreen() {
      try {
        if (tg.requestFullScreen) {
          await tg.requestFullScreen();
          console.log("Полный экран активирован через tg.requestFullScreen()");
        } else if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
          console.log("Полный экран активирован через document.documentElement.requestFullscreen()");
        } else {
          console.error("Полноэкранный режим не поддерживается");
        }
      } catch (err) {
        console.error("Ошибка при переходе в полный экран:", err);
      }
    }

    // Обработчик первого клика по документу
    function handleFirstClick() {
      goFullScreen();
      // Удаляем обработчик, чтобы не вызывать повторно
      document.removeEventListener("click", handleFirstClick);
    }

    // Добавляем обработчик клика по документу – без него большинство браузеров не разрешат
    document.addEventListener("click", handleFirstClick);
  </script>
</body>
</html>
