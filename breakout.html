<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Breakout Game</title>

  <!-- Font: Press Start 2P -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Общие стили */
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    body {
      font-family: 'Press Start 2P', monospace;
      background: #00103c;
      color: #FF00FF;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Верхняя панель */
    #topBar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 50px;
      background: #6d4fba;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 1000;
    }
    #backBtn {
      font-size: 10px;
      padding: 5px 10px;
      background: #06B6D1;
      color: #262626;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 3px #6b6b6b;
    }
    #userInfo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 10px;
      color: #fff;
    }
    #userPhoto {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }
    #ticketCount {
      color: #fff;
    }

    /* Контейнер для игры */
    #gameContainer {
      margin-top: 60px; /* отступ под верхнюю панель */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px 0;
    }

    /* Кнопка старта */
    #startBtn {
      margin-top: 10px;
      font-size: 10px;
      padding: 8px 16px;
      background: #06B6D1;
      color: #262626;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 3px #6b6b6b;
      transition: transform 0.2s;
    }
    #startBtn:hover {
      transform: scale(1.05);
    }
    #startBtn:active {
      transform: translateY(1px);
    }

    /* Canvas. Делаем responsive, сохраняя пропорции 400x600 */
    #breakoutCanvas {
      background: #000;
      border: 2px solid #FF00FF;
      width: 100%;
      max-width: 400px;     /* максимум 400px */
      height: auto;         /* автоматическая высота */
      display: none;        /* скрыт до старта игры */
    }

    /* Модальное окно окончания игры */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal-backdrop.active {
      display: flex;
    }
    .modal {
      background: #222;
      border: 2px solid #0f0;
      border-radius: 8px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: #FF00FF;
      font-size: 12px;
    }
    .modal button {
      margin-top: 10px;
      font-size: 12px;
      padding: 6px 12px;
      background: #06B6D1;
      color: #262626;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 3px #6b6b6b;
    }

  </style>
</head>
<body>

  <!-- Верхняя панель -->
  <div id="topBar">
    <button id="backBtn" onclick="goBack()">Back</button>
    <div id="userInfo">
      <img id="userPhoto" src="https://img.icons8.com/ios-filled/50/00FF00/user.png" alt="User Photo">
      <span id="username">@User</span>
      <span id="ticketCount">Tickets: 0</span>
    </div>
  </div>

  <!-- Контейнер для игры -->
  <div id="gameContainer">
    <canvas id="breakoutCanvas" width="400" height="600"></canvas>
    <button id="startBtn" onclick="startBreakout()">Start Game (Cost: 1 Ticket)</button>
  </div>

  <!-- Модальное окно окончания игры -->
  <div id="endModal" class="modal-backdrop">
    <div class="modal">
      <h2 id="endTitle">Game Over!</h2>
      <p id="endMessage"></p>
      <button onclick="closeEndModal()">OK</button>
    </div>
  </div>

  <script>
    /* --------------------------------------
       1. Firebase и Telegram инициализация
    -------------------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
      authDomain: "test-with-likes.firebaseapp.com",
      databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
      projectId: "test-with-likes",
      storageBucket: "test-with-likes.appspot.com",
      messagingSenderId: "764738820142",
      appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
      measurementId: "G-WJNF0HSN9P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tg = null;
    if (window.Telegram && window.Telegram.WebApp) {
      tg = window.Telegram.WebApp;
      tg.expand();
    }

    let currentUser = null;
    let userRef = null;
    let localUserData = {
      photo: '',
      tickets: 0,
      coins: 0,
      points: 0
    };

    // Проверяем, доступен ли Telegram WebApp
    if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
      currentUser = tg.initDataUnsafe.user;
      document.getElementById('username').textContent = "@" + currentUser.username;
      if (currentUser.photo_url) {
        document.getElementById('userPhoto').src = currentUser.photo_url;
      }
      userRef = db.ref('users/' + currentUser.username);
      userRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          userRef.set({
            photo: currentUser.photo_url || '',
            tickets: 5,  // стартовое количество билетов
            coins: 0,
            points: 0
          });
        }
      });
      userRef.on('value', snapshot => {
        const data = snapshot.val() || {};
        localUserData = {
          photo: data.photo || '',
          tickets: data.tickets || 0,
          coins: data.coins || 0,
          points: data.points || 0
        };
        updateTopBar();
      });
    } else {
      // Тестовый пользователь (без Telegram)
      currentUser = { username: "TestUser", photo_url: "https://img.icons8.com/ios-filled/50/00FF00/user.png" };
      document.getElementById('username').textContent = "@" + currentUser.username;
      userRef = db.ref('users/' + currentUser.username);
      userRef.once('value').then(snapshot => {
        if (!snapshot.exists()) {
          userRef.set({
            photo: currentUser.photo_url || '',
            tickets: 5, // стартовое количество билетов
            coins: 0,
            points: 0
          });
        }
      });
      userRef.on('value', snapshot => {
        const data = snapshot.val() || {};
        localUserData = {
          photo: data.photo || '',
          tickets: data.tickets || 0,
          coins: data.coins || 0,
          points: data.points || 0
        };
        updateTopBar();
      });
    }

    function updateTopBar() {
      document.getElementById('ticketCount').textContent = "Tickets: " + localUserData.tickets;
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    /* --------------------------------------
       2. Логика игры Breakout
    -------------------------------------- */
    const canvas = document.getElementById('breakoutCanvas');
    const ctx = canvas.getContext('2d');

    // Параметры ракетки
    let paddleWidth = 80;
    let paddleHeight = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Параметры мяча
    let ballRadius = 8;
    let ballX = canvas.width / 2;
    let ballY = canvas.height - 30;
    let ballDX = 0;
    let ballDY = 0;  // По умолчанию 0, чтобы мяч "ждал" движения

    // Параметры кирпичей
    let brickRowCount = 5;
    let brickColumnCount = 7;
    let brickWidth = 50;
    let brickHeight = 15;
    let brickPadding = 10;
    let brickOffsetTop = 40;
    let brickOffsetLeft = 25;

    let bricks = [];
    // Флаги управления
    let rightPressed = false;
    let leftPressed = false;

    // Игра
    let gameInterval = null;
    let isGameStarted = false;
    let score = 0;

    // Создаём кирпичи
    function initBricks() {
      bricks = [];
      for(let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for(let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    }
    initBricks();

    // События клавиатуры
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    function keyDownHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
      } else if(e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
      }
    }
    function keyUpHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
      } else if(e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
      }
      // Если мяч не запущен, запускаем при первом движении
      if(!isGameStarted && (rightPressed || leftPressed)) {
        // Начинаем движение мяча
        ballDX = 2;
        ballDY = -2;
        isGameStarted = true;
      }
    }

    // Управление мышью
    canvas.addEventListener("mousemove", mouseMoveHandler, false);
    function mouseMoveHandler(e) {
      // Координаты относительно canvas
      const rect = canvas.getBoundingClientRect();
      const relativeX = e.clientX - rect.left;
      if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
      // Если мяч не запущен, запускаем при первом движении мыши
      if(!isGameStarted) {
        ballDX = 2;
        ballDY = -2;
        isGameStarted = true;
      }
    }

    // Рисуем кирпичи
    function drawBricks() {
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          if(bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#06B6D1";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    // Рисуем мяч
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#FF5522";
      ctx.fill();
      ctx.closePath();
    }

    // Рисуем ракетку
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
      ctx.fillStyle = "#FF00FF";
      ctx.fill();
      ctx.closePath();
    }

    // Отображаем очки
    function drawScore() {
      ctx.font = "14px 'Press Start 2P', monospace";
      ctx.fillStyle = "#FFFFFF";
      ctx.fillText("Score: " + score, 10, 20);
    }

    // Главная функция отрисовки
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      collisionDetection();

      // Проверка стен
      if(ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
        ballDX = -ballDX;
      }
      if(ballY + ballDY < ballRadius) {
        ballDY = -ballDY;
      } else if(ballY + ballDY > canvas.height - ballRadius) {
        // Проверяем столкновение с ракеткой
        if(ballX > paddleX && ballX < paddleX + paddleWidth) {
          ballDY = -ballDY;
        } else {
          endGame("Game Over! You lost.");
          return;
        }
      }

      ballX += ballDX;
      ballY += ballDY;

      // Движение ракетки при нажатых клавишах
      if(rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      } else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
      }
    }

    // Проверка столкновений с кирпичами
    function collisionDetection() {
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if(b.status === 1) {
            if(ballX > b.x && ballX < b.x + brickWidth &&
               ballY > b.y && ballY < b.y + brickHeight) {
              ballDY = -ballDY;
              b.status = 0;
              score += 10;
              // Сохраняем очки
              if(userRef) {
                localUserData.points += 10;
                userRef.update({ points: localUserData.points });
              }
              if(checkWin()) {
                endGame("Congratulations! You won!");
                return;
              }
            }
          }
        }
      }
    }

    function checkWin() {
      // Если остались кирпичи со статусом 1 – значит, не выиграли
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          if(bricks[c][r].status === 1) {
            return false;
          }
        }
      }
      return true;
    }

    /* --------------------------------------
       3. Запуск игры: списывание билета
    -------------------------------------- */
    function startBreakout() {
      if(localUserData.tickets < 1) {
        alert("Not enough tickets to play!");
        return;
      }
      // Списываем 1 билет
      localUserData.tickets -= 1;
      if(userRef) {
        userRef.update({ tickets: localUserData.tickets });
      }
      updateTopBar();

      // Показываем canvas и запускаем цикл игры
      document.getElementById("breakoutCanvas").style.display = "block";
      document.getElementById("startBtn").style.display = "none";

      // Сбрасываем все параметры для новой игры
      resetGameParams();

      gameInterval = setInterval(draw, 16); // ~60 fps
    }

    function resetGameParams() {
      score = 0;
      paddleX = (canvas.width - paddleWidth) / 2;
      ballX = canvas.width / 2;
      ballY = canvas.height - 30;
      ballDX = 0;
      ballDY = 0;
      isGameStarted = false;
      initBricks();
    }

    /* --------------------------------------
       4. Завершение игры
    -------------------------------------- */
    function endGame(message) {
      clearInterval(gameInterval);
      document.getElementById("endMessage").textContent = message + " Score: " + score;
      document.getElementById("endModal").classList.add("active");
    }

    function closeEndModal() {
      document.getElementById("endModal").classList.remove("active");
      // Перезагружаем для новой игры
      window.location.reload();
    }
  </script>
</body>
</html>
