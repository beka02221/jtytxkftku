<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Для мобильных устройств -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Breakout Fullscreen Retro</title>

  <!-- Font: Press Start 2P -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Telegram Web App API (если требуется) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Сброс отступов, шрифты */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0E0B16; /* тёмный фон в ретро-стиле */
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    /* "Неоновый" градиент для header */
    #header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #300058, #7303c0, #ec38bc);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 0 8px #FF00FF;
    }
    /* Info-строка с балансом, стилевые эффекты */
    #info {
      display: flex;
      gap: 20px;
      font-size: 10px;
      color: #fff;
      align-items: center;
      text-shadow: 0 0 3px #fff, 0 0 5px #fff;
    }
    #info span {
      white-space: nowrap;
    }
    .balance {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .balance img {
      width: 16px;
      height: 16px;
    }
    /* Кнопка Back */
    #backContainer {
      position: absolute;
      top: 65px; /* чуть ниже хедера, чтобы было видно */
      left: 10px;
      z-index: 1000;
    }
    .retro-btn {
      font-size: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      box-shadow: 0 0 8px #ff00ff;
      text-shadow: 0 0 5px #fff;
    }
    .retro-btn:active {
      box-shadow: 0 0 2px #ff00ff;
      transform: translateY(1px);
    }

    /* Кнопка Start по центру */
    #startBtn {
      position: absolute;
      z-index: 10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Обёртка для игры */
    #gameWrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Canvas будет фуллскрин, но сам размер устанавливаем скриптом */
    #breakoutCanvas {
      display: none;
      background: #000;
      /* Если хотите растянуть по CSS: width:100%; height:100%; */
    }

    /* Модальные оверлеи (игровое окончание и ошибки) */
    .modal-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999; /* поверх всего */
    }
    .modal-backdrop.active {
      display: flex;
    }
    .modal {
      background: #1A1A2E;
      border: 2px solid #FF00FF;
      border-radius: 8px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      font-size: 14px;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #ff00ff;
    }
    .modal h2 {
      margin-top: 0;
      color: #0ef; /* яркий */
      text-shadow: 0 0 3px #0ef, 0 0 5px #0ef;
    }
    .modal button {
      margin-top: 10px;
      font-size: 12px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #000;
      background: #06B6D1;
      box-shadow: 0 0 5px #06B6D1;
    }
    .modal button:active {
      box-shadow: none;
      transform: translateY(1px);
    }
  </style>
</head>

<body>
  <!-- Header с информацией (показывается до начала игры) -->
  <div id="header">
    <div id="info">
      <span id="username">@User</span>
      <div class="balance">
        <img src="https://raw.githubusercontent.com/qnexst/404token/main/ticket.png" alt="Ticket">
        <span id="ticketCount">0</span>
      </div>
      <div class="balance">
        <img src="https://raw.githubusercontent.com/qnexst/404token/main/star.png" alt="Points">
        <span id="pointCount">0</span>
      </div>
    </div>
  </div>

  <!-- Кнопка Back (видна до старта игры) -->
  <div id="backContainer">
    <button id="backBtn" class="retro-btn" onclick="goBack()">Back</button>
  </div>

  <!-- Обёртка для игры -->
  <div id="gameWrapper">
    <!-- Кнопка Start (видна до начала игры) -->
    <button id="startBtn" class="retro-btn" onclick="startBreakout()">START (1 Ticket)</button>
    <!-- Canvas для игры -->
    <canvas id="breakoutCanvas"></canvas>

    <!-- Модальное окно окончания игры -->
    <div id="gameOverModal" class="modal-backdrop">
      <div class="modal">
        <h2 id="endTitle">Game Over!</h2>
        <p id="endMessage"></p>
        <!-- При нажатии кнопки OK переходим на index.html -->
        <button onclick="window.location.href='index.html'">OK</button>
      </div>
    </div>

    <!-- Модальное окно ошибок (код + сообщение) -->
    <div id="errorModal" class="modal-backdrop">
      <div class="modal">
        <h2 id="errorTitle">Ошибка</h2>
        <p id="errorMessage"></p>
        <button onclick="closeErrorModal()">OK</button>
      </div>
    </div>
  </div>

  <script>
    /* ------------------------------------------------
       1. Firebase и Telegram инициализация
    ------------------------------------------------ */
    const firebaseConfig = {
      apiKey: "AIzaSyB90ev-ex",
      authDomain: "test-with-likes.firebaseapp.com",
      databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
      projectId: "test-with-likes",
      storageBucket: "test-with-likes.appspot.com",
      messagingSenderId: "764738820142",
      appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
      measurementId: "G-WJNF0HSN9P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tg = null;
    if(window.Telegram && window.Telegram.WebApp) {
      tg = window.Telegram.WebApp;
      tg.expand();
    }

    let currentUser = null;
    let userRef = null;
    let localUserData = {
      tickets: 0,
      points: 0
    };

    // Попытка инициализировать данные из Telegram (или тестовый)
    if(tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
      currentUser = tg.initDataUnsafe.user;
      document.getElementById('username').textContent = '@' + currentUser.username;
      userRef = db.ref('users/' + currentUser.username);
    } else {
      currentUser = { username: 'TestUser' };
      document.getElementById('username').textContent = '@TestUser';
      userRef = db.ref('users/TestUser');
    }

    // Читаем/создаём пользователя в Firebase
    userRef.once('value').then(snapshot => {
      if(!snapshot.exists()) {
        // Если пользователь не найден, создаём ему начальные данные
        userRef.set({
          tickets: 5,
          points: 0
        });
      }
    }).catch(err => {
      // Если при чтении произошла ошибка, показываем окно ошибки (код 404)
      showErrorModal(404, "Ошибка чтения данных. " + err.message);
    });

    // Подписываемся на обновления
    userRef.on('value', snapshot => {
      const data = snapshot.val() || {};
      localUserData.tickets = data.tickets || 0;
      localUserData.points  = data.points  || 0;
      updateHeader();
    }, err => {
      // Если при подписке ошибка, тоже показываем окно
      showErrorModal(404, "Ошибка обновления данных. " + err.message);
    });

    function updateHeader() {
      document.getElementById('ticketCount').textContent = localUserData.tickets;
      document.getElementById('pointCount').textContent = localUserData.points;
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    /* ------------------------------------------------
       2. Создаём контекст и динамически задаём размеры
    ------------------------------------------------ */
    const canvas = document.getElementById('breakoutCanvas');
    const ctx = canvas.getContext('2d');

    // Устанавливаем реальные размеры под текущее окно
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    // Если нужно реагировать на изменение размера экрана
    window.addEventListener('resize', resizeCanvas);

    let GAME_WIDTH  = canvas.width;
    let GAME_HEIGHT = canvas.height;

    /* ------------------------------------------------
       3. Параметры игры
    ------------------------------------------------ */
    // Мяч (с увеличенной скоростью)
    let ballRadius = 8;
    let ballX, ballY;
    let ballDX = 0;
    let ballDY = 0;

    // Ракетка (приподнята на ~80px выше края)
    let paddleWidth = 50;
    let paddleHeight = 10;
    let paddleX;
    let paddleY;
    let paddleSpeed = 7;

    // Кирпичи
    let brickRowCount = 5;
    let brickColumnCount = 8;
    let brickWidth = 40;
    let brickHeight = 15;
    let brickPadding = 5;
    let brickOffsetTop = 70; // чуть ниже шапки (если что)
    let brickOffsetLeft = 2;
    let bricks = [];

    // Управление
    let rightPressed = false;
    let leftPressed = false;

    // Очки
    let score = 0;

    // Состояние игры
    let isGameRunning = false; // флаг для запуска
    let gameRunning = false;   // для requestAnimationFrame

    /* ------------------------------------------------
       4. Модальное окно ошибок (без alert)
    ------------------------------------------------ */
    function showErrorModal(code, message) {
      document.getElementById('errorTitle').textContent = "Ошибка " + code;
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorModal').classList.add('active');
    }
    function closeErrorModal() {
      document.getElementById('errorModal').classList.remove('active');
    }

    /* ------------------------------------------------
       5. Инициализация игры
    ------------------------------------------------ */
    function initGameParams() {
      GAME_WIDTH  = canvas.width;
      GAME_HEIGHT = canvas.height;

      score = 0;
      isGameRunning = false;

      // Начальное положение мяча
      ballX = GAME_WIDTH / 2;
      ballY = GAME_HEIGHT - 50;
      ballDX = 0;
      ballDY = 0;

      // Ракетка
      paddleX = (GAME_WIDTH - paddleWidth) / 2;
      paddleY = GAME_HEIGHT - paddleHeight - 80;

      rightPressed = false;
      leftPressed = false;

      // Кирпичи
      bricks = [];
      for(let c = 0; c < brickColumnCount; c++){
        bricks[c] = [];
        for(let r = 0; r < brickRowCount; r++){
          bricks[c][r] = { hits: 0 };
        }
      }
    }

    /* ------------------------------------------------
       6. Управление
    ------------------------------------------------ */
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);
    function keyDownHandler(e) {
      if(e.key === 'ArrowRight') rightPressed = true;
      if(e.key === 'ArrowLeft')  leftPressed = true;
      // Старт движения мяча по первому движению
      if(!isGameRunning && (rightPressed || leftPressed)) {
        ballDX = 5;
        ballDY = -5;
        isGameRunning = true;
      }
    }
    function keyUpHandler(e) {
      if(e.key === 'ArrowRight') rightPressed = false;
      if(e.key === 'ArrowLeft')  leftPressed = false;
    }

    // Сенсорное управление
    canvas.addEventListener('touchstart', handleTouch, {passive: false});
    canvas.addEventListener('touchmove', handleTouch, {passive: false});
    function handleTouch(e) {
      e.preventDefault();
      let touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      let touchX = touch.clientX - rect.left;
      paddleX = touchX - paddleWidth / 2;
      if(!isGameRunning) {
        ballDX = 5;
        ballDY = -5;
        isGameRunning = true;
      }
    }

    /* ------------------------------------------------
       7. Отрисовка кирпичей, мяча, ракетки, счёта
    ------------------------------------------------ */
    function drawBricks() {
      for(let c = 0; c < brickColumnCount; c++){
        for(let r = 0; r < brickRowCount; r++){
          let b = bricks[c][r];
          if(b.hits < 2){
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = (b.hits === 0) ? '#06B6D1' : 'red';
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#FF6600";
      ctx.fill();
      ctx.closePath();
    }
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
      ctx.fillStyle = "#FF00FF";
      ctx.fill();
      ctx.closePath();
    }
    function drawScore() {
      ctx.font = "14px 'Press Start 2P', monospace";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 10, 30);
    }

    /* ------------------------------------------------
       8. Столкновения
    ------------------------------------------------ */
    function collisionDetection() {
      for(let c = 0; c < brickColumnCount; c++){
        for(let r = 0; r < brickRowCount; r++){
          let b = bricks[c][r];
          if(b.hits < 2){
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            if(
              ballX > brickX &&
              ballX < brickX + brickWidth &&
              ballY > brickY &&
              ballY < brickY + brickHeight
            ){
              // Отскок
              ballDY = -ballDY;
              b.hits++;
              if(b.hits === 2){
                score += 5;
                // Сразу обновляем points в Firebase
                if(userRef) {
                  localUserData.points += 5;
                  userRef.update({ points: localUserData.points });
                }
                if(checkWin()){
                  endGame("Congratulations! You won!");
                }
              }
            }
          }
        }
      }
    }
    function checkWin() {
      // Проверяем, все ли кирпичи уничтожены (hits >= 2)
      for(let c = 0; c < brickColumnCount; c++){
        for(let r = 0; r < brickRowCount; r++){
          if(bricks[c][r].hits < 2) return false;
        }
      }
      return true;
    }

    /* ------------------------------------------------
       9. Основной цикл с requestAnimationFrame
    ------------------------------------------------ */
    function gameLoop() {
      // «Очистка» экрана
      ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      // Рисуем объекты
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();

      collisionDetection();

      // Логика отскока от стен
      if(ballX + ballDX > GAME_WIDTH - ballRadius || ballX + ballDX < ballRadius){
        ballDX = -ballDX;
      }
      if(ballY + ballDY < ballRadius){
        ballDY = -ballDY;
      }

      // Столкновение с ракеткой
      if(ballDY > 0 && ballY + ballDY >= paddleY - ballRadius && ballY < paddleY){
        if(ballX > paddleX && ballX < paddleX + paddleWidth){
          ballDY = -ballDY;
          ballY = paddleY - ballRadius;
        }
      }

      // Вылет за нижнюю границу = проигрыш
      if(ballY - ballRadius > GAME_HEIGHT){
        endGame("Game Over! You lost.");
        return;
      }

      // Движение мяча
      ballX += ballDX;
      ballY += ballDY;

      // Движение ракетки
      if(rightPressed && paddleX < GAME_WIDTH - paddleWidth){
        paddleX += paddleSpeed;
      } else if(leftPressed && paddleX > 0){
        paddleX -= paddleSpeed;
      }

      if(gameRunning) {
        requestAnimationFrame(gameLoop);
      }
    }

    /* ------------------------------------------------
       10. Запуск и завершение игры
    ------------------------------------------------ */
    function startBreakout() {
      // Проверяем билеты
      if(localUserData.tickets < 1) {
        // Вместо alert — своё окно
        showErrorModal(402, "Недостаточно билетов для старта!");
        return;
      }

      // Снимаем 1 билет
      localUserData.tickets--;
      if(userRef) {
        userRef.update({ tickets: localUserData.tickets });
      }
      updateHeader();

      // Скрываем интерфейс
      document.getElementById('header').style.display = 'none';
      document.getElementById('backContainer').style.display = 'none';
      document.getElementById('startBtn').style.display = 'none';

      canvas.style.display = 'block';

      initGameParams();

      // Запускаем игровой цикл
      gameRunning = true;
      requestAnimationFrame(gameLoop);
    }

    function endGame(message) {
      // Останавливаем цикл
      gameRunning = false;
      // Показываем модалку
      document.getElementById('endMessage').textContent = message + " Score: " + score;
      document.getElementById('gameOverModal').classList.add('active');
    }
  </script>
</body>
</html>
