<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- Для мобильных устройств -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Breakout Retro-Future</title>

  <!-- Google Font: Press Start 2P -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Telegram Web App API (если нужно) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Сброс отступов, общий фон */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0F0526; /* Фон (темно-фиолетовый) */
      font-family: 'Press Start 2P', monospace;
    }

    /* Верхняя панель с именем и балансом */
    #header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #330058, #7303c0, #ff00ff);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 0 8px #FF00FF;
    }
    #info {
      display: flex;
      gap: 20px;
      font-size: 10px;
      color: #fff;
      align-items: center;
      text-shadow: 0 0 4px #fff;
    }
    .balance {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .balance img {
      width: 16px;
      height: 16px;
    }

    /* Меню (по центру экрана) */
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 900; /* под header, но всё же видно на экране */
    }
    .menu-title {
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #fff, 0 0 8px #ff00ff;
    }
    .menu-btn {
      font-size: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      box-shadow: 0 0 10px #ff00ff;
      text-shadow: 0 0 3px #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffffff;
    }
    .menu-btn:active {
      transform: scale(0.98);
      box-shadow: 0 0 5px #ff00ff;
    }

    /* Кнопка Back (дублируемая сверху) */
    #backContainer {
      position: absolute;
      top: 65px; /* чуть ниже header */
      left: 10px;
      z-index: 1000;
    }
    .retro-btn {
      font-size: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      box-shadow: 0 0 8px #ff00ff;
      text-shadow: 0 0 5px #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .retro-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ffffff;
    }
    .retro-btn:active {
      transform: scale(0.98);
      box-shadow: none;
    }

    /* Обёртка под Canvas */
    #gameWrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Сам Canvas (растягиваем в JS) */
    #breakoutCanvas {
      display: none;
      background: #000;
    }

    /* Модальные оверлеи (игровое окончание, ошибки, help) */
    .modal-backdrop {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-backdrop.active {
      display: flex;
    }
    .modal {
      background: #1A1A2E;
      border: 2px solid #FF00FF;
      border-radius: 8px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      font-size: 14px;
      box-shadow: 0 0 10px #FF00FF;
      text-shadow: 0 0 3px #fff;
    }
    .modal h2 {
      margin-top: 0;
      color: #0ef; 
      text-shadow: 0 0 5px #0ef;
    }
    .modal button {
      margin-top: 10px;
      font-size: 12px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #000;
      background: #06B6D1;
      box-shadow: 0 0 5px #06B6D1;
    }
    .modal button:active {
      box-shadow: none;
      transform: translateY(1px);
    }
  </style>
</head>

<body>
  <!-- Шапка с логином, балансом -->
  <div id="header">
    <div id="info">
      <span id="username">@User</span>
      <div class="balance">
        <img src="https://raw.githubusercontent.com/qnexst/404token/main/ticket.png" alt="Ticket">
        <span id="ticketCount">0</span>
      </div>
      <div class="balance">
        <img src="https://raw.githubusercontent.com/qnexst/404token/main/star.png" alt="Points">
        <span id="pointCount">0</span>
      </div>
    </div>
  </div>

  <!-- Доп. кнопка Back (как и раньше) -->
  <div id="backContainer">
    <button id="backBtn" class="retro-btn" onclick="goBack()">Back</button>
  </div>

  <!-- Меню с несколькими кнопками -->
  <div id="menu">
    <div class="menu-title">BREAKOUT</div>
    <button class="menu-btn" onclick="startBreakout()">Play (1 Ticket)</button>
    <button class="menu-btn" onclick="showHelpModal()">Help</button>
    <button class="menu-btn" onclick="goBack()">Back</button>
  </div>

  <!-- Игровая обёртка -->
  <div id="gameWrapper">
    <canvas id="breakoutCanvas"></canvas>

    <!-- Модальное окно окончания игры -->
    <div id="gameOverModal" class="modal-backdrop">
      <div class="modal">
        <h2 id="endTitle">Game Over!</h2>
        <p id="endMessage"></p>
        <button onclick="window.location.href='index.html'">OK</button>
      </div>
    </div>

    <!-- Модальное окно ошибок (код + сообщение) -->
    <div id="errorModal" class="modal-backdrop">
      <div class="modal">
        <h2 id="errorTitle">Ошибка</h2>
        <p id="errorMessage"></p>
        <button onclick="closeErrorModal()">OK</button>
      </div>
    </div>

    <!-- Модальное окно Help -->
    <div id="helpModal" class="modal-backdrop">
      <div class="modal">
        <h2>Как играть?</h2>
        <p>
          Управляйте ракеткой внизу экрана,<br>
          отразите мяч и разбейте все кирпичи.<br><br>
          Нажмите ← или → (или двигайте пальцем)<br>
          чтобы сдвинуть ракетку.<br><br>
          Удачи!
        </p>
        <button onclick="closeHelpModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    /* ----------------- 1. Firebase и Telegram ----------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB90ev-ex",
      authDomain: "test-with-likes.firebaseapp.com",
      databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
      projectId: "test-with-likes",
      storageBucket: "test-with-likes.appspot.com",
      messagingSenderId: "764738820142",
      appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
      measurementId: "G-WJNF0HSN9P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tg = null;
    if(window.Telegram && window.Telegram.WebApp) {
      tg = window.Telegram.WebApp;
      tg.expand();
    }

    let currentUser = null;
    let userRef = null;
    let localUserData = { tickets: 0, points: 0 };

    // Определяем пользователя из Telegram либо тестового
    if(tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
      currentUser = tg.initDataUnsafe.user;
      document.getElementById('username').textContent = '@' + currentUser.username;
      userRef = db.ref('users/' + currentUser.username);
    } else {
      currentUser = { username: 'TestUser' };
      document.getElementById('username').textContent = '@TestUser';
      userRef = db.ref('users/TestUser');
    }

    // Пытаемся прочитать/создать пользователя
    userRef.once('value').then(snapshot => {
      if(!snapshot.exists()) {
        userRef.set({ tickets: 5, points: 0 });
      }
    }).catch(err => {
      showErrorModal(404, "Ошибка чтения данных. " + err.message);
    });

    // Подписываемся на обновления
    userRef.on('value', snapshot => {
      const data = snapshot.val() || {};
      localUserData.tickets = data.tickets || 0;
      localUserData.points  = data.points  || 0;
      updateHeader();
    }, err => {
      showErrorModal(404, "Ошибка обновления данных. " + err.message);
    });

    function updateHeader() {
      document.getElementById('ticketCount').textContent = localUserData.tickets;
      document.getElementById('pointCount').textContent = localUserData.points;
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    /* ----------------- 2. Работа с Canvas ----------------- */
    const canvas = document.getElementById('breakoutCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let GAME_WIDTH  = canvas.width;
    let GAME_HEIGHT = canvas.height;

    /* ----------------- 3. Игровые параметры ----------------- */
    let ballRadius = 8;
    let ballX, ballY;
    let ballDX = 0, ballDY = 0;

    let paddleWidth = 50, paddleHeight = 10;
    let paddleX, paddleY;
    let paddleSpeed = 7;

    let brickRowCount = 5, brickColumnCount = 8;
    let brickWidth = 40, brickHeight = 15, brickPadding = 5;
    let brickOffsetTop = 70, brickOffsetLeft = 2;
    let bricks = [];

    let rightPressed = false, leftPressed = false;
    let score = 0;
    let isGameRunning = false;
    let gameRunning = false; // для requestAnimationFrame

    /* ----------------- 4. Модальные окна ----------------- */
    function showErrorModal(code, message) {
      document.getElementById('errorTitle').textContent = "Ошибка " + code;
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorModal').classList.add('active');
    }
    function closeErrorModal() {
      document.getElementById('errorModal').classList.remove('active');
    }

    function showHelpModal() {
      document.getElementById('helpModal').classList.add('active');
    }
    function closeHelpModal() {
      document.getElementById('helpModal').classList.remove('active');
    }

    /* ----------------- 5. Инициализация игры ----------------- */
    function initGameParams() {
      // Обновляем размеры
      GAME_WIDTH  = canvas.width;
      GAME_HEIGHT = canvas.height;

      score = 0;
      isGameRunning = false;

      ballX = GAME_WIDTH / 2;
      ballY = GAME_HEIGHT - 50;
      ballDX = 0;
      ballDY = 0;

      paddleX = (GAME_WIDTH - paddleWidth) / 2;
      paddleY = GAME_HEIGHT - paddleHeight - 80;

      rightPressed = false;
      leftPressed  = false;

      bricks = [];
      for(let c = 0; c < brickColumnCount; c++){
        bricks[c] = [];
        for(let r = 0; r < brickRowCount; r++){
          bricks[c][r] = { hits: 0 };
        }
      }
    }

    /* ----------------- 6. Управление ----------------- */
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);
    function keyDownHandler(e) {
      if(e.key === 'ArrowRight') rightPressed = true;
      if(e.key === 'ArrowLeft')  leftPressed = true;
      // Запуск мячика при первом движении
      if(!isGameRunning && (rightPressed || leftPressed)) {
        ballDX = 5; 
        ballDY = -5;
        isGameRunning = true;
      }
    }
    function keyUpHandler(e) {
      if(e.key === 'ArrowRight') rightPressed = false;
      if(e.key === 'ArrowLeft')  leftPressed = false;
    }
    canvas.addEventListener('touchstart', handleTouch, {passive: false});
    canvas.addEventListener('touchmove', handleTouch, {passive: false});
    function handleTouch(e) {
      e.preventDefault();
      let touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      let touchX = touch.clientX - rect.left;
      paddleX = touchX - paddleWidth / 2;
      if(!isGameRunning) {
        ballDX = 5;
        ballDY = -5;
        isGameRunning = true;
      }
    }

    /* ----------------- 7. Отрисовка объектов ----------------- */
    function drawBricks() {
      for(let c = 0; c < brickColumnCount; c++){
        for(let r = 0; r < brickRowCount; r++){
          let b = bricks[c][r];
          if(b.hits < 2){
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = (b.hits === 0) ? '#06B6D1' : 'red';
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#FF6600";
      ctx.fill();
      ctx.closePath();
    }
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
      ctx.fillStyle = "#FF00FF";
      ctx.fill();
      ctx.closePath();
    }
    function drawScore() {
      ctx.font = "14px 'Press Start 2P', monospace";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 10, 30);
    }

    /* ----------------- 8. Столкновения ----------------- */
    function collisionDetection() {
      for(let c = 0; c < brickColumnCount; c++){
        for(let r = 0; r < brickRowCount; r++){
          let b = bricks[c][r];
          if(b.hits < 2){
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            // Проверяем коллизию
            if(
              ballX > brickX &&
              ballX < brickX + brickWidth &&
              ballY > brickY &&
              ballY < brickY + brickHeight
            ){
              ballDY = -ballDY;
              b.hits++;
              if(b.hits === 2){
                score += 5;
                if(userRef) {
                  localUserData.points += 5;
                  userRef.update({ points: localUserData.points });
                }
                if(checkWin()){
                  endGame("Congratulations! You won!");
                }
              }
            }
          }
        }
      }
    }
    function checkWin() {
      for(let c = 0; c < brickColumnCount; c++){
        for(let r = 0; r < brickRowCount; r++){
          if(bricks[c][r].hits < 2) return false;
        }
      }
      return true;
    }

    /* ----------------- 9. Игровой цикл ----------------- */
    function gameLoop() {
      ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();

      collisionDetection();

      // Отскоки от стен
      if(ballX + ballDX > GAME_WIDTH - ballRadius || ballX + ballDX < ballRadius){
        ballDX = -ballDX;
      }
      if(ballY + ballDY < ballRadius){
        ballDY = -ballDY;
      }
      // Отбили мяч ракеткой?
      if(ballDY > 0 && ballY + ballDY >= paddleY - ballRadius && ballY < paddleY){
        if(ballX > paddleX && ballX < paddleX + paddleWidth){
          ballDY = -ballDY;
          ballY = paddleY - ballRadius;
        }
      }
      // Упал за нижнюю границу?
      if(ballY - ballRadius > GAME_HEIGHT){
        endGame("Game Over! You lost.");
        return;
      }

      // Движение мяча
      ballX += ballDX;
      ballY += ballDY;

      // Управление ракеткой
      if(rightPressed && paddleX < GAME_WIDTH - paddleWidth){
        paddleX += paddleSpeed;
      } else if(leftPressed && paddleX > 0){
        paddleX -= paddleSpeed;
      }

      if(gameRunning) {
        requestAnimationFrame(gameLoop);
      }
    }

    /* ----------------- 10. Запуск и завершение ----------------- */
    function startBreakout() {
      if(localUserData.tickets < 1) {
        // Показываем окно ошибки
        showErrorModal(402, "Недостаточно билетов для старта!");
        return;
      }
      // Списываем 1 билет
      localUserData.tickets--;
      if(userRef) userRef.update({ tickets: localUserData.tickets });
      updateHeader();

      // Прячем меню и прочие элементы
      document.getElementById('menu').style.display = 'none';
      document.getElementById('header').style.display = 'none';
      document.getElementById('backContainer').style.display = 'none';

      // Показываем Canvas
      canvas.style.display = 'block';

      initGameParams();
      gameRunning = true;
      requestAnimationFrame(gameLoop);
    }

    function endGame(message) {
      gameRunning = false;
      document.getElementById('endMessage').textContent = message + " Score: " + score;
      document.getElementById('gameOverModal').classList.add('active');
    }
  </script>
</body>
</html>
