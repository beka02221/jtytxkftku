<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пополнение баланса TON</title>
  
  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Подключаем шрифты: пиксельный для больших текстов и monospace для мелких -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Courier+New&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Базовые стили и сброс
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Courier New', monospace;
    }
    body {
      background-color: #6d4fba;
      color: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-top: 60px;
    }
    /* Заголовки и все кнопки – пиксельный шрифт */
    h1, h2, h3, h4, button, .pixel {
      font-family: 'Press Start 2P', cursive;
    }
    
    /* ---------- Кнопки ---------- */
    button {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: #06C1DE;
      color: #262626;
      border: 1px solid #4b4b4b;
      border-radius: 4px;
      padding: 4px 6px;
      box-shadow: 0 3px #6b6b6b;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 1px #6b6b6b;
    }
    
    /* ---------- Верхняя панель: кнопка "Назад" и кнопка смены языка ---------- */
    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
    }
    #langButton {
      position: absolute;
      top: 10px;
      left: 100px;
      z-index: 1100;
    }
    /* Контейнер для подключения кошелька */
    #connect {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
    }
    
    /* ---------- Основной контейнер ---------- */
    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    /* Юзернейм – увеличенный */
    #username {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Баланс – только число и иконка, увеличено */
    .balance-block {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .balance-block #balance {
      font-size: 32px;
      font-weight: bold;
    }
    .balance-block img {
      width: 30px;
      height: 30px;
    }
    
    /* ---------- Секция пополнения ----------
       Слайдер и инпут для точного ввода суммы (только миллионы)
    */
    .slider-block {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .slider-label {
      font-size: 12px;
    }
    .slider-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    /* Стили для слайдера */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FF00FF;
      cursor: pointer;
      border: 2px solid #fff;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FF00FF;
      cursor: pointer;
      border: 2px solid #fff;
    }
    /* Стили для числового инпута */
    input[type="number"] {
      width: 80px;
      padding: 4px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #fff;
      border-radius: 4px;
      background-color: #fff;
      color: #000;
    }
    
    /* Кнопка пополнения */
    .deposit-button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 10px;
    }
    
    /* ---------- Модальное окно уведомлений ---------- */
    #notificationModal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #notificationModal .modal-content {
      background-color: #6d4fba;
      border: 2px solid #3b3b3b;
      padding: 20px;
      width: 80%;
      max-width: 360px;
      text-align: center;
      border-radius: 4px;
    }
    #notificationModal .modal-content p {
      margin-bottom: 16px;
      font-size: 10px;
    }
    #notificationModal .modal-close {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <!-- Кнопка "Назад" -->
  <button id="backButton" onclick="goBack()">Назад</button>
  <!-- Кнопка смены языка -->
  <button id="langButton" onclick="toggleLanguage()">RU</button>
  <!-- Контейнер для подключения кошелька TonConnect -->
  <div id="connect"></div>
  
  <div class="container">
    <!-- Юзернейм Telegram -->
    <p id="username"></p>
    
    <!-- Баланс (только число и иконка) -->
    <div class="balance-block">
      <span id="balance">0</span>
      <img src="https://img.icons8.com/ios-filled/50/coins.png" alt="Coin" />
    </div>
    
    <!-- Секция выбора суммы пополнения -->
    <div class="slider-block">
      <span class="slider-label pixel">TON пополнение:</span>
      <div class="slider-controls">
        <input type="range" id="tonRange" min="1" max="10" step="1" value="1" oninput="syncSliderAndInput()" />
        <input type="number" id="exactAmount" min="1" step="1" value="1" oninput="syncSliderAndInput()" />
        <span class="pixel">млн</span>
      </div>
    </div>
    
    <!-- Кнопка пополнения -->
    <button class="deposit-button" onclick="makeDeposit()">ПОПОЛНИТЬ</button>
  </div>
  
  <!-- Модальное окно уведомлений -->
  <div id="notificationModal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="modal-close" onclick="closeModal()">Закрыть</button>
    </div>
  </div>
  
  <script>
    /* Функция перехода "Назад" */
    function goBack() {
      window.location.href = 'index.html';
    }
    
    /* ---------------------------
       Смена языка (RU / ANG)
       Для простоты меняем только текст на кнопке и кнопку пополнения.
    ---------------------------- */
    let currentLanguage = 'ru';
    function toggleLanguage() {
      if (currentLanguage === 'ru') {
        currentLanguage = 'ang';
        document.getElementById('langButton').textContent = 'ANG';
        document.querySelector('.deposit-button').textContent = 'DEPOSIT';
      } else {
        currentLanguage = 'ru';
        document.getElementById('langButton').textContent = 'RU';
        document.querySelector('.deposit-button').textContent = 'ПОПОЛНИТЬ';
      }
    }
    
    /* ---------------------------
       Инициализация Telegram WebApp
    ---------------------------- */
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    let currentUsername = null;
    let userRef = null;
    let localCoins = 0;
    
    /* ---------------------------
       Инициализация Firebase
    ---------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
      authDomain: "test-with-likes.firebaseapp.com",
      databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
      projectId: "test-with-likes",
      storageBucket: "test-with-likes.appspot.com",
      messagingSenderId: "764738820142",
      appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
      measurementId: "G-WJNF0HSN9P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    /* ---------------------------
       Обработка данных пользователя Telegram
    ---------------------------- */
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      currentUsername = tg.initDataUnsafe.user.username || '';
      document.getElementById('username').textContent = '@' + currentUsername;
      if (currentUsername) {
        userRef = db.ref('users/' + currentUsername);
        userRef.once('value', snapshot => {
          if (!snapshot.exists()) {
            userRef.set({
              coins: 0,
              tickets: 0,
              points: 0,
              lastSpinTime: 0
            });
          }
        });
        userRef.on('value', snapshot => {
          const data = snapshot.val() || {};
          localCoins = data.coins || 0;
          updateBalanceDisplay(localCoins);
        });
      }
    } else {
      document.getElementById('username').textContent = 'Не авторизован в Telegram';
    }
    
    function updateBalanceDisplay(coins) {
      document.getElementById('balance').textContent = coins;
    }
    
    /* ---------------------------
       Инициализация TonConnect UI
    ---------------------------- */
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://beka02221.github.io/tonmonifestjson/tonconnect-manifest.json',
      buttonRootId: 'connect'
    });
    
    /* ---------------------------
       Синхронизация значений слайдера и числового инпута
    ---------------------------- */
    function syncSliderAndInput() {
      const slider = document.getElementById('tonRange');
      const input = document.getElementById('exactAmount');
      // При изменении одного обновляем другое
      slider.value = input.value = Math.max(1, Math.min(10, parseInt(slider.value || input.value)));
      document.querySelector('.slider-controls span.pixel').textContent = 'млн';
    }
    
    /* ---------------------------
       Функция пополнения баланса
       Отправляет транзакцию с суммой (TON → нанотоны)
    ---------------------------- */
    async function makeDeposit() {
      const val = document.getElementById('tonRange').value;
      const tonAmount = parseInt(val) || 0;
      const nanoAmount = (tonAmount * 1e9).toString();
    
      if (!currentUsername || !userRef) {
        showModal('Ошибка: пользователь Telegram не определён!');
        return;
      }
    
      const transaction = {
        validUntil: Math.round(Date.now() / 1000) + 60,
        messages: [
          {
            address: 'UQCMdlOY7M1SrKRM58Cf13XkZTBe0ul0uI4Mz4hMrrzwGP78', // замените на нужный адрес
            amount: nanoAmount
          }
        ]
      };
    
      try {
        await tonConnectUI.sendTransaction(transaction);
        localCoins += tonAmount;
        updateBalanceDisplay(localCoins);
        userRef.update({ coins: localCoins });
        showModal(currentLanguage === 'ru'
          ? `Пополнение на ${tonAmount} TON успешно!`
          : `Deposit of ${tonAmount} TON successful!`);
      } catch (err) {
        showModal(currentLanguage === 'ru'
          ? 'Транзакция отклонена пользователем или произошла ошибка.'
          : 'Transaction rejected or an error occurred.');
      }
    }
    
    /* ---------------------------
       Модальное окно уведомлений
    ---------------------------- */
    function showModal(message) {
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('notificationModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('notificationModal').style.display = 'none';
    }
  </script>
</body>
</html>
