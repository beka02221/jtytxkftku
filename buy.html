<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пополнение баланса TON</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Подключаем шрифты: Press Start 2P для пикселизации и Courier New для кодоподобного текста -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Courier+New&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Базовые стили и сброс
       ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Courier New', monospace;
    }
    body {
      background-color: #2d004d; /* Темно-фиолетовый фон */
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    /* Основной пикселизированный шрифт для заголовков и кнопок */
    .pixel {
      font-family: 'Press Start 2P', cursive;
    }
    /* Мелкий шрифт для обычного текста, напоминающий код */
    .code-text {
      font-size: 10px;
    }

    /* =========================
       Верхняя панель (кнопки)
       ========================= */
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1100;
    }
    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Кнопки – пикселизированный шрифт */
    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: #06C1DE;
      color: #262626;
      border: 1px solid #4b4b4b;
      border-radius: 4px;
      padding: 4px 6px;
      box-shadow: 0 3px #6b6b6b;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 1px #6b6b6b;
    }

    /* =========================
       Основной контейнер
       ========================= */
    .container {
      margin-top: 80px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Раздел баланса: показываем имя пользователя и баланс */
    .balance-block {
      text-align: center;
      margin-bottom: 30px;
      font-size: 12px;
    }
    .balance-block img {
      vertical-align: middle;
      margin-left: 5px;
    }

    /* =========================
       Блок выбора суммы пополнения
       ========================= */
    .slider-block {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      font-size: 12px;
    }
    /* Используем flex для размещения слайдера и поля ввода рядом */
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .slider-container input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      background: #06C1DE;
      border-radius: 2px;
      outline: none;
    }
    /* Стилизация бегунка */
    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #FF00FF;
      border: 1px solid #4b4b4b;
      border-radius: 50%;
      cursor: pointer;
    }
    .slider-container input[type="number"] {
      width: 60px;
      padding: 2px;
      font-size: 10px;
      text-align: center;
      border: 1px solid #4b4b4b;
      border-radius: 4px;
      background: #00103c;
      color: #fff;
    }
    .deposit-button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 10px;
      cursor: pointer;
    }

    /* =========================
       Модальное окно уведомлений
       ========================= */
    #notificationModal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #notificationModal .modal-content {
      background-color: #6d4fba;
      border: 2px solid #3b3b3b;
      padding: 20px;
      width: 80%;
      max-width: 360px;
      text-align: center;
      border-radius: 4px;
    }
    #notificationModal .modal-content p {
      margin-bottom: 16px;
      font-size: 10px;
    }
    #notificationModal .modal-close {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <!-- Верхняя панель с кнопками -->
  <div class="top-bar">
    <div class="top-left">
      <button id="backButton" onclick="goBack()">Назад</button>
      <button id="langSwitchButton" onclick="switchLanguage()">RU</button>
    </div>
    <!-- Здесь можно разместить дополнительные элементы, если потребуется -->
  </div>

  <div class="container">
    <!-- Раздел баланса: имя пользователя и баланс (без фразы "Ваш баланс") -->
    <div class="balance-block">
      <p id="balanceDisplay" class="pixel"></p>
    </div>

    <!-- Блок выбора суммы пополнения -->
    <div class="slider-block">
      <p class="pixel">Выберите количество TON для пополнения:</p>
      <div class="slider-container">
        <input type="range" id="tonRange" min="1" max="10" step="1" value="1" oninput="syncInputs()" />
        <input type="number" id="customAmount" min="1" step="1" value="1" oninput="syncInputs(true)" />
      </div>
      <p id="rangeValue" class="pixel">1 TON</p>
      <button class="deposit-button pixel" onclick="makeDeposit()">Пополнить</button>
    </div>
  </div>

  <!-- Модальное окно уведомлений -->
  <div id="notificationModal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="modal-close pixel" onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <script>
    /* ---------------------------
       Переключение страницы "Назад"
    ---------------------------- */
    function goBack() {
      window.location.href = 'index.html';
    }
    
    /* ---------------------------
       Переключение языка
       (Простой пример: переключение между RU и EN, обновление текста кнопки)
    ---------------------------- */
    let currentLanguage = 'ru';
    function switchLanguage() {
      currentLanguage = (currentLanguage === 'ru') ? 'en' : 'ru';
      document.getElementById('langSwitchButton').textContent = (currentLanguage === 'ru') ? 'RU' : 'EN';
      // При необходимости обновите другие тексты на странице в зависимости от языка
    }
    
    /* ---------------------------
       Инициализация Telegram WebApp
    ---------------------------- */
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    let currentUsername = null;
    let userRef = null;
    let localCoins = 0;
    
    /* ---------------------------
       Инициализация Firebase
    ---------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
      authDomain: "test-with-likes.firebaseapp.com",
      databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
      projectId: "test-with-likes",
      storageBucket: "test-with-likes.appspot.com",
      messagingSenderId: "764738820142",
      appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
      measurementId: "G-WJNF0HSN9P"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    /* ---------------------------
       Работа с данными пользователя Telegram
    ---------------------------- */
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      currentUsername = tg.initDataUnsafe.user.username || '';
      updateBalanceDisplay();
      if (currentUsername) {
        userRef = db.ref('users/' + currentUsername);
        userRef.once('value', snapshot => {
          if (!snapshot.exists()) {
            userRef.set({
              coins: 0,
              tickets: 0,
              points: 0,
              lastSpinTime: 0
            });
          }
        });
        userRef.on('value', snapshot => {
          const data = snapshot.val() || {};
          localCoins = data.coins || 0;
          updateBalanceDisplay();
        });
      }
    } else {
      updateBalanceDisplay('Не авторизован в Telegram');
    }
    
    /* ---------------------------
       Обновление отображения баланса с именем пользователя
    ---------------------------- */
    function updateBalanceDisplay() {
      const display = document.getElementById('balanceDisplay');
      if (currentUsername) {
        display.textContent = '@' + currentUsername + ' - ' + localCoins + ' TON';
      } else {
        display.textContent = 'Не авторизован';
      }
    }
    
    /* ---------------------------
       Инициализация TonConnect UI
    ---------------------------- */
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://beka02221.github.io/tonmonifestjson/tonconnect-manifest.json',
      buttonRootId: 'connect'
    });
    
    /* ---------------------------
       Синхронизация ползунка и поля ввода
       Если triggeredInput==true, поле ввода изменило значение – обновляем слайдер
       Иначе – обновляем поле ввода и значение подписи
    ---------------------------- */
    function syncInputs(triggeredInput) {
      const slider = document.getElementById('tonRange');
      const input = document.getElementById('customAmount');
      if (triggeredInput) {
        let val = parseInt(input.value) || 1;
        if(val < parseInt(slider.min)) val = parseInt(slider.min);
        if(val > parseInt(slider.max)) val = parseInt(slider.max);
        slider.value = val;
      } else {
        input.value = slider.value;
      }
      updateRangeText();
    }
    
    function updateRangeText() {
      const val = document.getElementById('tonRange').value;
      document.getElementById('rangeValue').textContent = val + ' TON';
    }
    
    /* ---------------------------
       Модальное окно уведомлений
    ---------------------------- */
    function showModal(message) {
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('notificationModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('notificationModal').style.display = 'none';
    }
    
    /* ---------------------------
       Функция пополнения баланса
       Отправляет транзакцию с суммой, равной выбранному значению (TON → нанотоны)
    ---------------------------- */
    async function makeDeposit() {
      const val = document.getElementById('tonRange').value;
      const tonAmount = parseInt(val) || 0;
      const nanoAmount = (tonAmount * 1e9).toString();
    
      if (!currentUsername || !userRef) {
        showModal('Ошибка: пользователь Telegram не определён!');
        return;
      }
    
      const transaction = {
        validUntil: Math.round(Date.now() / 1000) + 60,
        messages: [
          {
            address: 'UQCMdlOY7M1SrKRM58Cf13XkZTBe0ul0uI4Mz4hMrrzwGP78', // Замените на нужный адрес
            amount: nanoAmount
          }
        ]
      };
    
      try {
        await tonConnectUI.sendTransaction(transaction);
        localCoins += tonAmount;
        updateBalanceDisplay();
        userRef.update({ coins: localCoins });
        showModal(`Пополнение на ${tonAmount} TON успешно!`);
      } catch (err) {
        showModal('Транзакция отклонена пользователем или произошла ошибка.');
      }
    }
  </script>
</body>
</html>
