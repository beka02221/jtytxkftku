<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Пополнение баланса TON</title>

  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Кнопка "Назад" */
    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    /* Кнопка подключения кошелька */
    #connect {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* Основной контейнер */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
    }
    /* Блок баланса */
    .balance-block {
      text-align: center;
      margin-bottom: 30px;
    }
    .balance-block img {
      vertical-align: middle;
      margin-left: 5px;
    }
    /* Блок ползунка */
    .slider-block {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    .slider-block input[type="range"] {
      width: 100%;
    }
    /* Кнопка пополнения */
    .deposit-button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Модальное окно уведомления */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.4); 
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      text-align: center;
      border-radius: 5px;
    }
    .modal-close {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Кнопка "Назад" -->
  <button id="backButton" onclick="goBack()">Назад</button>

  <!-- Кнопка TonConnect для подключения кошелька -->
  <div id="connect"></div>

  <div class="container">
    <!-- Отображение имени пользователя из Telegram -->
    <p id="username" style="font-weight:bold;"></p>

    <!-- Блок баланса -->
    <div class="balance-block">
      <p style="font-size: 18px;">
        Ваш баланс:
        <span id="balance" style="font-weight:bold; color:green; font-size:20px;">0</span>
        <img src="https://img.icons8.com/ios-filled/50/coins.png" alt="Coin" width="20" />
      </p>
    </div>

    <!-- Блок выбора суммы пополнения (в TON) -->
    <div class="slider-block">
      <p>Выберите количество TON для пополнения:</p>
      <input
        type="range"
        id="tonRange"
        min="1"
        max="10"
        step="1"
        value="1"
        oninput="updateRangeValue()"
      />
      <p id="rangeValue">1 TON</p>

      <!-- Кнопка пополнения -->
      <button class="deposit-button" onclick="makeDeposit()">
        Пополнить
      </button>
    </div>
  </div>

  <!-- Модальное окно для уведомлений -->
  <div id="notificationModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="modal-close" onclick="closeModal()">Закрыть</button>
    </div>
  </div>

<script>
/* ---------------------------
   Функция перехода "Назад"
---------------------------- */
function goBack() {
  window.location.href = 'index.html';
}

/* ---------------------------
   Инициализация Telegram WebApp
---------------------------- */
const tg = window.Telegram.WebApp;
tg.expand(); // Развернуть приложение на весь экран

let currentUsername = null; // Telegram username
let userRef = null;         // Ссылка на пользователя в Firebase
let localCoins = 0;         // Текущий баланс монет

/* ---------------------------
   Инициализация Firebase
---------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
  authDomain: "test-with-likes.firebaseapp.com",
  databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
  projectId: "test-with-likes",
  storageBucket: "test-with-likes.appspot.com",
  messagingSenderId: "764738820142",
  appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
  measurementId: "G-WJNF0HSN9P"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------------------------
   Работа с данными пользователя Telegram
---------------------------- */
if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
  currentUsername = tg.initDataUnsafe.user.username || '';
  document.getElementById('username').textContent = '@' + currentUsername;

  if (currentUsername) {
    userRef = db.ref('users/' + currentUsername);
    userRef.once('value', snapshot => {
      if (!snapshot.exists()) {
        userRef.set({
          coins: 0,
          tickets: 0,
          points: 0,
          lastSpinTime: 0
        });
      }
    });
    userRef.on('value', snapshot => {
      const data = snapshot.val() || {};
      localCoins = data.coins || 0;
      updateBalanceDisplay(localCoins);
    });
  }
} else {
  document.getElementById('username').textContent = 'Не авторизован в Telegram';
}

/* ---------------------------
   Обновление отображения баланса
---------------------------- */
function updateBalanceDisplay(coins) {
  document.getElementById('balance').textContent = coins;
}

/* ---------------------------
   Инициализация TonConnect UI
---------------------------- */
const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
  manifestUrl: 'https://beka02221.github.io/tonmonifestjson/tonconnect-manifest.json',
  buttonRootId: 'connect'
});

/* ---------------------------
   Обработка ползунка: вывод выбранного значения TON
---------------------------- */
function updateRangeValue() {
  const val = document.getElementById('tonRange').value;
  document.getElementById('rangeValue').textContent = val + ' TON';
}

/* ---------------------------
   Функция отображения модального окна
---------------------------- */
function showModal(message) {
  document.getElementById('modalMessage').textContent = message;
  document.getElementById('notificationModal').style.display = 'block';
}
function closeModal() {
  document.getElementById('notificationModal').style.display = 'none';
}

/* ---------------------------
   Функция пополнения: отправляем сумму, выбранную на ползунке
---------------------------- */
async function makeDeposit() {
  const val = document.getElementById('tonRange').value;
  const tonAmount = parseInt(val) || 0;
  // Переводим TON в нанотоны: 1 TON = 1e9 нанотонов
  const nanoAmount = (tonAmount * 1e9).toString();

  if (!currentUsername || !userRef) {
    showModal('Ошибка: пользователь Telegram не определён!');
    return;
  }

  // Формируем транзакцию с суммой, выбранной на ползунке
  const transaction = {
    validUntil: Math.round(Date.now() / 1000) + 60,
    messages: [
      {
        address: 'UQCMdlOY7M1SrKRM58Cf13XkZTBe0ul0uI4Mz4hMrrzwGP78', // Замените на нужный адрес
        amount: nanoAmount
      }
    ]
  };

  try {
    // Отправляем транзакцию через TonConnect
    await tonConnectUI.sendTransaction(transaction);
    console.log('Транзакция отправлена!');
    // "Виртуально" зачисляем TON пользователю – для реальной проверки транзакции необходим серверный контроль.
    localCoins += tonAmount;
    updateBalanceDisplay(localCoins);
    userRef.update({ coins: localCoins });
    showModal(`Пополнение на ${tonAmount} TON успешно!`);
  } catch (err) {
    console.error('Ошибка транзакции:', err);
    showModal('Транзакция отклонена пользователем или произошла ошибка.');
  }
}
</script>
</body>
</html>
