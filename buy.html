<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Пополнение баланса TON</title>

  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Кнопка "Назад" */
    #backButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    /* Блок TonConnect-кнопки (справа сверху) */
    #connect {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* Контейнер с основным контентом */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px; /* чтобы отступить от верхнего края */
    }
    /* Отображение баланса */
    .balance-block {
      text-align: center;
      margin-bottom: 30px;
    }
    .balance-block img {
      vertical-align: middle;
      margin-left: 5px;
    }
    /* Слайдер */
    .slider-block {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    .slider-block input[type="range"] {
      width: 100%;
    }
    /* Кнопка пополнения */
    .deposit-button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Кнопка "Назад" -->
  <button id="backButton" onclick="goBack()">Назад</button>

  <!-- Кнопка TonConnect (подключение кошелька) -->
  <div id="connect"></div>

  <div class="container">
    <!-- Имя пользователя (Telegram) -->
    <p id="username" style="font-weight:bold;"></p>

    <!-- Блок с балансом -->
    <div class="balance-block">
      <p style="font-size: 18px;">
        Ваш баланс:
        <span id="balance" style="font-weight:bold; color:green; font-size:20px;">0</span>
        <img src="https://img.icons8.com/ios-filled/50/coins.png" alt="Coin" width="20" />
      </p>
    </div>

    <!-- Ползунок для выбора суммы пополнения (по млн) -->
    <div class="slider-block">
      <p>Сколько миллионов монет вы хотите пополнить?</p>
      <input
        type="range"
        id="millionRange"
        min="1"
        max="10"
        step="1"
        value="1"
        oninput="updateRangeValue()"
      />
      <p id="rangeValue">1 млн</p>

      <!-- Кнопка пополнения -->
      <button class="deposit-button" onclick="makeDeposit()">
        Пополнить
      </button>
    </div>
  </div>

<script>
/* ------------------------------------------------------------------
   1. Кнопка "Назад" на index.html
------------------------------------------------------------------ */
function goBack() {
  window.location.href = 'index.html';
}

/* ------------------------------------------------------------------
   2. Инициализация Telegram Web App
------------------------------------------------------------------ */
const tg = window.Telegram.WebApp;
tg.expand(); // Разворачиваем WebApp на весь экран

let currentUsername = null; // Telegram username
let userRef = null;         // Ссылка на пользователя в Firebase
let localCoins = 0;         // Текущий баланс монет из Firebase

/* ------------------------------------------------------------------
   3. Firebase Инициализация
   (Замените конфиг на ваш при необходимости)
------------------------------------------------------------------ */
const firebaseConfig = {
  apiKey: "AIzaSyB90ev3fJRDKmn64hLTJaWjVjpHQtMjhLg",
  authDomain: "test-with-likes.firebaseapp.com",
  databaseURL: "https://test-with-likes-default-rtdb.firebaseio.com",
  projectId: "test-with-likes",
  storageBucket: "test-with-likes.appspot.com",
  messagingSenderId: "764738820142",
  appId: "1:764738820142:web:b22c6608a30e46cdcea7bf",
  measurementId: "G-WJNF0HSN9P"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ------------------------------------------------------------------
   4. Проверяем вход через Telegram WebApp: берем username,
      читаем/записываем данные пользователя из/в Firebase
------------------------------------------------------------------ */
if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
  currentUsername = tg.initDataUnsafe.user.username || '';
  document.getElementById('username').textContent = '@' + currentUsername;

  if (currentUsername) {
    userRef = db.ref('users/' + currentUsername);
    // Сначала проверим, есть ли уже данные
    userRef.once('value', snapshot => {
      if (!snapshot.exists()) {
        // Если пользователя нет в БД, создаём с нулевыми монетами (или другими начальными значениями)
        userRef.set({
          coins: 0,
          tickets: 0,
          points: 0,
          lastSpinTime: 0
        });
      }
    });

    // Подписываемся на изменения
    userRef.on('value', snapshot => {
      const data = snapshot.val() || {};
      localCoins = data.coins || 0;
      updateBalanceDisplay(localCoins);
    });
  }
} else {
  // Если пользователь не пришёл через Telegram WebApp
  document.getElementById('username').textContent = 'Не авторизован в Telegram';
}

/* ------------------------------------------------------------------
   5. Обновление HTML-баланса
------------------------------------------------------------------ */
function updateBalanceDisplay(coins) {
  document.getElementById('balance').textContent = coins;
}

/* ------------------------------------------------------------------
   6. Инициализируем TonConnectUI
   (Замените manifestUrl на свой, если нужно)
------------------------------------------------------------------ */
const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
  manifestUrl: 'https://beka02221.github.io/tonmonifestjson/tonconnect-manifest.json',
  buttonRootId: 'connect'
});

/* ------------------------------------------------------------------
   7. Обработка ползунка (число миллионов)
------------------------------------------------------------------ */
function updateRangeValue() {
  const val = document.getElementById('millionRange').value;
  document.getElementById('rangeValue').textContent = val + ' млн';
}

/* ------------------------------------------------------------------
   8. Функция "Пополнить": отправляем транзакцию на указанный адрес,
      при успехе увеличиваем баланс пользователя на выбранное число млн.
      В реальном проекте нужна проверка транзакции!
------------------------------------------------------------------ */
async function makeDeposit() {
  // Сколько миллионов пользователь хочет купить
  const val = document.getElementById('millionRange').value;
  const millions = parseInt(val) || 0;

  if (!currentUsername || !userRef) {
    alert('Ошибка: пользователь Telegram не определён!');
    return;
  }

  // Пример транзакции на TON (в нанотонах)
  // address: указывайте адрес своего кошелька/контракта, куда пойдут средства
  const transaction = {
    validUntil: Math.round(Date.now() / 1000) + 60,
    messages: [
      {
        address: 'UQCMdlOY7M1SrKRM58Cf13XkZTBe0ul0uI4Mz4hMrrzwGP78', // адрес для приёма
        amount: '1000000000' // "1 TON" в нанотонах (1 * 10^9). Это пример.
      }
    ]
  };

  try {
    // Шлём транзакцию через TonConnect
    await tonConnectUI.sendTransaction(transaction);
    console.log('Транзакция отправлена!');

    // Здесь «виртуально» зачисляем выбранное число миллионов в Firebase.
    // В реальном приложении вы должны убедиться, что транзакция действительно прошла.
    localCoins += (millions * 1_000_000);
    updateBalanceDisplay(localCoins);
    userRef.update({ coins: localCoins });

    alert(`Пополнение на ${millions} млн монет успешно!`);
  } catch (err) {
    console.error('Ошибка транзакции:', err);
    alert('Транзакция отклонена пользователем или произошла ошибка.');
  }
}
</script>
</body>
</html>
